<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Colour Splash: Ultimate FX</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #111; color: white; touch-action: none; user-select: none; }
        
        /* --- HOST UI --- */
        #host-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        
        #qr-panel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(255,255,255,0.95); color: #333; padding: 30px; border-radius: 15px; 
            text-align: center; border: 4px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); z-index: 100;
        }
        
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box;}
        
        /* NEW SCORE BAR (TUG OF WAR STYLE) */
        .hud-top { width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        #score-bar-container {
            width: 60%; height: 30px; background: #333; border: 3px solid white; border-radius: 15px; overflow: hidden; display: flex;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); position: relative;
        }
        #bar-p1 { height: 100%; background: #ff3333; width: 50%; transition: width 0.5s; display: flex; align-items: center; justify-content: flex-start; padding-left: 10px; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px black; }
        #bar-p2 { height: 100%; background: #3388ff; width: 50%; transition: width 0.5s; display: flex; align-items: center; justify-content: flex-end; padding-right: 10px; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px black; }
        
        #timer-box { font-size: 40px; font-weight: 900; color: white; margin-top: 10px; text-shadow: 0 0 10px black; }

        #game-over { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: black; padding: 40px; border-radius: 20px; text-align: center; z-index: 200; box-shadow: 0 0 100px black; }
        
        #chaos-alert { display: none; position: absolute; top: 30%; width: 100%; text-align: center; font-size: 50px; color: yellow; font-weight: 900; text-shadow: 0 0 20px red; animation: pulse 0.5s infinite; z-index: 90; }
        
        .skill-notif { position: absolute; color: white; font-weight: bold; text-shadow: 0 0 5px black; text-align: center; pointer-events: none; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- CLIENT UI --- */
        #client-ui { display: none; width: 100%; height: 100vh; background: #151515; overflow: hidden; }
        
        #manual-login {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #eee; color: #333; z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        input { padding: 15px; font-size: 18px; text-align: center; width: 70%; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
        button.join-btn { padding: 15px 40px; font-size: 18px; background: #333; color: white; border: none; border-radius: 8px; font-weight: bold; }
        
        #zone_joystick { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; touch-action: none; }
        
        #client-overlay { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; color: white; font-weight: bold; text-shadow: 1px 1px 2px black; font-size: 20px; z-index: 60; }

        /* TAP TAP UI (Replaces Frozen UI) */
        #tap-ui {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 200, 255, 0.7); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        #tap-btn {
            width: 200px; height: 200px; background: #ff4444; border: 5px solid white; border-radius: 50%;
            color: white; font-size: 40px; font-weight: 900; box-shadow: 0 10px 0 #990000;
            active { transform: translateY(5px); box-shadow: 0 5px 0 #990000; }
        }
        .frozen-icon { font-size: 60px; margin-bottom: 20px; animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }
    </style>
</head>
<body>

    <div id="host-ui">
        <div id="game-ui">
            <div class="hud-top">
                <div id="score-bar-container">
                    <div id="bar-p1">P1 0%</div>
                    <div id="bar-p2">0% P2</div>
                </div>
                <div id="timer-box">180</div>
            </div>
            <div id="chaos-alert">âš  CHAOS MODE âš </div>
        </div>
        
        <div id="qr-panel">
            <h2 style="margin:0;">COLOUR SPLASH: ULTIMATE</h2>
            <div id="qrcode" style="margin: 15px auto;"></div>
            <div id="host-id-display" style="font-size: 20px; font-weight: bold; background: #eee; padding: 5px;">...</div>
            <p id="waiting-text" style="color: #666; margin-top: 10px;">Waiting for players...</p>
            <button onclick="startGame()" style="margin-top:10px; padding:5px 10px;">FORCE START</button>
        </div>

        <div id="game-over">
            <h1 style="margin:0;">GAME OVER</h1>
            <div id="winner-text" style="font-size: 40px; font-weight: bold; margin: 20px 0;">-</div>
            <button onclick="resetGame()" style="padding: 15px 40px; font-size: 20px; background: #333; color: white; cursor: pointer; border-radius: 10px; border: none;">PLAY AGAIN</button>
        </div>
    </div>

    <div id="client-ui">
        <div id="manual-login">
            <h2>JOIN GAME</h2>
            <input type="text" id="host-id-input" placeholder="Host ID">
            <button class="join-btn" onclick="manualJoin()">CONNECT</button>
        </div>
        
        <div id="zone_joystick"></div> <div id="client-overlay">Connecting...</div>
        
        <div id="tap-ui">
            <div class="frozen-icon">ðŸ§Š</div>
            <div style="font-size: 24px; font-weight: bold; color:white; margin-bottom: 20px;">YOU ARE FROZEN!</div>
            <button id="tap-btn">TAP!</button>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const CONFIG = {
        arenaWidth: 120,      // WIDER ARENA (Left/Right)
        arenaDepth: 80,       // Standard Depth
        textureSize: 1024,    // Higher Res for cleaner lines
        duration: 180,
        baseSpeed: 0.9,
        colors: { p1: '#ff3333', p2: '#3388ff', floor: '#ffffff' }
    };

    const urlHostID = new URLSearchParams(window.location.search).get('host');
    window.addEventListener('load', () => urlHostID ? initClient(urlHostID) : initHost());

    // ==========================================
    // HOST LOGIC
    // ==========================================
    function initHost() {
        document.getElementById('host-ui').style.display = 'block';
        const peer = new Peer(); 
        
        const players = {
            p1: { id:'p1', active: false, x: -30, z: 0, prevX: -30, prevZ:0, mesh: null, color: CONFIG.colors.p1, size: 1, speedMult: 1, frozen: 0, traitorTo: null },
            p2: { id:'p2', active: false, x: 30, z: 0, prevX: 30, prevZ:0, mesh: null, color: CONFIG.colors.p2, size: 1, speedMult: 1, frozen: 0, traitorTo: null }
        };
        let minions = [];
        let skills = [];
        let particles = []; // Particle System

        // Camera Shake Variables
        let shakeIntensity = 0;
        const baseCamPos = new THREE.Vector3(0, 110, 60);

        peer.on('open', (id) => {
            document.getElementById('host-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href.split('?')[0] + '?host=' + id, width: 150, height: 150 });
        });

        peer.on('connection', (conn) => {
            conn.on('open', () => {
                let pid = !players.p1.active ? 'p1' : (!players.p2.active ? 'p2' : null);
                if(pid) {
                    players[pid].active = true;
                    players[pid].conn = conn;
                    conn.send({ type: 'init', color: pid==='p1'?'RED':'BLUE' });
                    document.getElementById('waiting-text').innerText = `${pid.toUpperCase()} JOINED!`;
                    
                    conn.on('data', (data) => {
                        if(data.x !== undefined) {
                            players[pid].inputX = data.x;
                            players[pid].inputZ = data.y;
                        } 
                        else if(data.type === 'TAP') {
                            // Skill Mod: Rapid Tap reduces freeze
                            if(players[pid].frozen > 0) players[pid].frozen -= 0.5; 
                        }
                    });
                    
                    conn.on('close', () => players[pid].active = false);
                    if(players.p1.active && players.p2.active) startGame();
                }
            });
        });

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene(); scene.background = new THREE.Color(0x222222);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 500);
        camera.position.copy(baseCamPos); camera.lookAt(0,0,0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('host-ui').prepend(renderer.domElement);
        
        // Lighting
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));
        const dl = new THREE.DirectionalLight(0xffffff, 0.8);
        dl.position.set(20, 80, 20); dl.castShadow = true;
        dl.shadow.camera.top = 80; dl.shadow.camera.bottom = -80; dl.shadow.camera.left = -80; dl.shadow.camera.right = 80;
        dl.shadow.mapSize.set(2048, 2048);
        scene.add(dl);

        // Canvas Texture (The Paint Floor)
        const canvas = document.createElement('canvas');
        canvas.width = CONFIG.textureSize; canvas.height = CONFIG.textureSize; // Aspect Ratio mapped later
        const ctx = canvas.getContext('2d');
        const floorTex = new THREE.CanvasTexture(canvas);
        
        // Arena Geometry (RECTANGLE)
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(CONFIG.arenaWidth, CONFIG.arenaDepth), 
            new THREE.MeshStandardMaterial({ map: floorTex, roughness: 0.8 })
        );
        floor.rotation.x = -Math.PI/2; floor.receiveShadow = true; scene.add(floor);
        
        // Walls
        const wMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
        const addWall = (w,d,x,z) => { 
            const m = new THREE.Mesh(new THREE.BoxGeometry(w,6,d), wMat); 
            m.position.set(x,3,z); m.castShadow=true; scene.add(m); 
        };
        const limX = CONFIG.arenaWidth/2 + 1;
        const limZ = CONFIG.arenaDepth/2 + 1;
        
        // Top/Bottom Walls
        addWall(CONFIG.arenaWidth+2, 2, 0, -limZ); 
        addWall(CONFIG.arenaWidth+2, 2, 0, limZ);
        // Left/Right Walls
        addWall(2, CONFIG.arenaDepth+2, -limX, 0); 
        addWall(2, CONFIG.arenaDepth+2, limX, 0);

        // Player Models with Lights
        function createPlayerMesh(color) {
            const g = new THREE.Group();
            
            // Body
            const mat = new THREE.MeshPhongMaterial({ color, shininess: 100 });
            const b = new THREE.Mesh(new THREE.SphereGeometry(2, 24, 24), mat);
            b.position.y = 2; b.castShadow = true; 
            g.add(b);
            
            // Dynamic Light (Juice)
            const pl = new THREE.PointLight(color, 2, 20);
            pl.position.y = 4;
            g.add(pl);
            
            // Ice Block
            const ice = new THREE.Mesh(new THREE.BoxGeometry(5,5,5), new THREE.MeshStandardMaterial({ color: 0x00ffff, transparent: true, opacity: 0.0, opacity:0 }));
            ice.name = 'ice'; ice.position.y = 2;
            g.add(ice);
            
            scene.add(g);
            return g;
        }
        players.p1.mesh = createPlayerMesh(players.p1.color);
        players.p2.mesh = createPlayerMesh(players.p2.color);

        // --- HELPERS ---
        // Mapping World Coords (Rect) to Canvas Coords (Square texture)
        // X map: [-60, 60] -> [0, 1024]
        // Z map: [-40, 40] -> [0, 1024]
        const mapX = (x) => ((x + CONFIG.arenaWidth/2)/CONFIG.arenaWidth) * CONFIG.textureSize;
        const mapZ = (z) => ((z + CONFIG.arenaDepth/2)/CONFIG.arenaDepth) * CONFIG.textureSize;

        function paintLine(x1, z1, x2, z2, color, sizeWorld) {
            const cx1 = mapX(x1), cz1 = mapZ(z1);
            const cx2 = mapX(x2), cz2 = mapZ(z2);
            // Brush size relative to texture
            const r = (sizeWorld/CONFIG.arenaWidth) * CONFIG.textureSize * 2.5; 
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = r * 2;
            ctx.strokeStyle = color;
            ctx.beginPath(); ctx.moveTo(cx1, cz1); ctx.lineTo(cx2, cz2); ctx.stroke();
            ctx.fillStyle = color;
            ctx.beginPath(); ctx.arc(cx1, cz1, r, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(cx2, cz2, r, 0, Math.PI*2); ctx.fill();
            floorTex.needsUpdate = true;
        }

        // --- PARTICLE SYSTEM (JUICE) ---
        function spawnParticle(x, z, color, count=5, speed=1, scale=1) {
            for(let i=0; i<count; i++) {
                const geo = new THREE.BoxGeometry(0.4*scale, 0.4*scale, 0.4*scale);
                const mat = new THREE.MeshBasicMaterial({ color: color });
                const m = new THREE.Mesh(geo, mat);
                m.position.set(x, 2, z);
                
                // Velocity randomizer
                const vx = (Math.random()-0.5)*speed;
                const vy = (Math.random())*speed;
                const vz = (Math.random()-0.5)*speed;
                
                scene.add(m);
                particles.push({ mesh: m, vx, vy, vz, life: 1.0 });
            }
        }

        function spawnExplosion(x, z, color1, color2) {
            spawnParticle(x, z, color1, 20, 2, 2);
            spawnParticle(x, z, color2, 20, 2, 2);
            shakeIntensity = 3; // Trigger shake
        }

        const SKILLS_LIST = [
            { id: 'BOMB', color: '#000000', text: 'ðŸ’£', weight: 2 },
            { id: 'SPEED', color: '#ffff00', text: 'âš¡', weight: 2 },
            { id: 'BIG', color: '#00ff00', text: 'ðŸ„', weight: 2 },
            { id: 'FREEZE', color: '#00ffff', text: 'â„ï¸', weight: 1.5 },
            { id: 'MINION', color: '#ff00ff', text: 'ðŸ¤–', weight: 1.5 },
            { id: 'TRAITOR', color: '#ffffff', text: 'ðŸŽ­', weight: 1.0 } // NEW
        ];

        function spawnSkill() {
            const type = SKILLS_LIST[Math.floor(Math.random()*SKILLS_LIST.length)];
            const rangeX = CONFIG.arenaWidth/2 - 5;
            const rangeZ = CONFIG.arenaDepth/2 - 5;
            const x = (Math.random()*2-1)*rangeX;
            const z = (Math.random()*2-1)*rangeZ;
            
            // Visual Pillar
            const geo = new THREE.CylinderGeometry(0.5, 0.5, 10, 8);
            const mat = new THREE.MeshBasicMaterial({ color: type.color, transparent: true, opacity: 0.5 });
            const pillar = new THREE.Mesh(geo, mat);
            pillar.position.set(x, 5, z);
            
            // Icon Mesh
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshPhongMaterial({ color: type.color }));
            mesh.position.set(x, 2, z);
            
            // DOM Label
            const el = document.createElement('div');
            el.className = 'skill-notif';
            el.innerHTML = type.text + "<br><span style='font-size:12px'>" + type.id + "</span>";
            el.style.display = 'none';
            document.body.appendChild(el);

            scene.add(mesh); scene.add(pillar);
            skills.push({ mesh, pillar, el, type, x, z, active: true, rot:0 });
        }

        function spawnMinion(owner) {
            const m = {
                ownerColor: owner.color,
                x: owner.x, z: owner.z,
                vx: (Math.random()-0.5), vz: (Math.random()-0.5),
                life: 300, 
                mesh: new THREE.Mesh(new THREE.BoxGeometry(1.5,1.5,1.5), new THREE.MeshStandardMaterial({color: owner.color}))
            };
            m.mesh.position.set(m.x, 1, m.z);
            scene.add(m.mesh);
            minions.push(m);
        }

        let isRunning = false;
        let timeLeft = CONFIG.duration;
        let timerInt = null;

        window.startGame = function() {
            if(isRunning) return;
            resetGameState();
            isRunning = true;
            document.getElementById('qr-panel').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            
            timerInt = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-box').innerText = timeLeft;
                
                if(timeLeft === 60) {
                    document.getElementById('chaos-alert').style.display = 'block';
                    setTimeout(() => document.getElementById('chaos-alert').style.display = 'none', 3000);
                }
                
                if(timeLeft % 2 === 0) updateScore();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            animate();
        };

        window.resetGame = function() {
            ['p1','p2'].forEach(id => {
                if(players[id].conn) players[id].conn.send({ type: 'UNFREEZE' });
            });
            startGame(); 
        };

        function resetGameState() {
            clearInterval(timerInt);
            timeLeft = CONFIG.duration;
            document.getElementById('timer-box').innerText = timeLeft;
            
            ctx.fillStyle = CONFIG.colors.floor;
            ctx.fillRect(0,0, CONFIG.textureSize, CONFIG.textureSize);
            floorTex.needsUpdate = true;
            updateScore();

            ['p1', 'p2'].forEach(id => {
                const p = players[id];
                p.x = (id==='p1' ? -30 : 30); p.z = 0;
                p.prevX = p.x; p.prevZ = p.z;
                p.speedMult = 1; p.size = 1; p.frozen = 0; p.traitorTo = null;
                p.mesh.position.set(p.x, 0, p.z);
                p.mesh.scale.set(1,1,1);
                p.mesh.getObjectByName('ice').material.opacity = 0;
            });

            skills.forEach(s => { scene.remove(s.mesh); scene.remove(s.pillar); s.el.remove(); });
            skills = [];
            minions.forEach(m => scene.remove(m.mesh));
            minions = [];
            particles.forEach(p => scene.remove(p.mesh));
            particles = [];
        }

        function endGame() {
            isRunning = false;
            clearInterval(timerInt);
            const scores = updateScore();
            let msg = "DRAW";
            if(scores.p1 > scores.p2) msg = "RED WINS!";
            else if(scores.p2 > scores.p1) msg = "BLUE WINS!";
            
            document.getElementById('winner-text').innerText = msg;
            document.getElementById('winner-text').style.color = scores.p1>scores.p2 ? CONFIG.colors.p1 : (scores.p2>scores.p1 ? CONFIG.colors.p2 : 'black');
            document.getElementById('game-over').style.display = 'block';
        }

        function updateScore() {
            // Sampling 16px stride for performance
            const d = ctx.getImageData(0,0, CONFIG.textureSize, CONFIG.textureSize).data;
            let c1=0, c2=0, tot=0;
            for(let i=0; i<d.length; i+=16) {
                if(d[i]>150 && d[i+2]<100) c1++;
                else if(d[i+2]>150 && d[i]<100) c2++;
                tot++;
            }
            const s1 = Math.floor(c1/tot*100), s2 = Math.floor(c2/tot*100);
            
            // Update Bar Widths
            document.getElementById('bar-p1').style.width = (s1 > 5 ? s1 : 5) + '%';
            document.getElementById('bar-p1').innerText = `P1 ${s1}%`;
            document.getElementById('bar-p2').style.width = (s2 > 5 ? s2 : 5) + '%';
            document.getElementById('bar-p2').innerText = `${s2}% P2`;
            
            return {p1:s1, p2:s2};
        }

        let frame = 0;
        function animate() {
            if(!isRunning) return;
            requestAnimationFrame(animate);
            TWEEN.update(); // Update Tween animations
            frame++;
            
            // Shake Camera Logic
            if(shakeIntensity > 0) {
                shakeIntensity -= 0.1;
                camera.position.x = baseCamPos.x + (Math.random()-0.5)*shakeIntensity;
                camera.position.z = baseCamPos.z + (Math.random()-0.5)*shakeIntensity;
                if(shakeIntensity<0) { shakeIntensity=0; camera.position.copy(baseCamPos); }
            }

            let spawnRate = (timeLeft <= 60) ? 60 : 180; 
            if(frame % spawnRate === 0) spawnSkill();

            // --- PLAYERS UPDATE ---
            ['p1', 'p2'].forEach(id => {
                const p = players[id];
                const opponent = players[id === 'p1' ? 'p2' : 'p1'];
                
                if(!p.active && id !== 'p1') return;

                if(p.frozen > 0) {
                    p.frozen -= 0.016; 
                    p.mesh.getObjectByName('ice').material.opacity = 0.7;
                    if(p.conn) p.conn.send({ type: 'FREEZE_STATE', val: true });
                    
                    if(p.frozen <= 0) {
                         p.frozen = 0;
                         p.mesh.getObjectByName('ice').material.opacity = 0;
                         if(p.conn) p.conn.send({ type: 'UNFREEZE' });
                    }
                    return; 
                }

                // Physics
                const baseSpd = CONFIG.baseSpeed * p.speedMult; 
                let vx = (p.inputX || 0) * baseSpd;
                let vz = (p.inputZ || 0) * baseSpd;
                
                let nx = p.x + vx; let nz = p.z + vz;
                const limX = CONFIG.arenaWidth/2 - 2;
                const limZ = CONFIG.arenaDepth/2 - 2;
                
                if(nx > limX || nx < -limX) nx = p.x;
                if(nz > limZ || nz < -limZ) nz = p.z;

                // Collision Detection with Opponent
                if(players.p1.active && players.p2.active) {
                    const dist = Math.hypot(players.p1.x - players.p2.x, players.p1.z - players.p2.z);
                    if(dist < (players.p1.size + players.p2.size)*2) {
                        spawnExplosion((players.p1.x+players.p2.x)/2, (players.p1.z+players.p2.z)/2, players.p1.color, players.p2.color);
                        // Simple bounce back
                        if(id === 'p1') { nx -= vx*5; nz -= vz*5; }
                    }
                }
                
                p.prevX = p.x; p.prevZ = p.z;
                p.x = nx; p.z = nz;
                p.mesh.position.set(p.x, 0, p.z);
                
                // JUICE: Move Particles
                if((Math.abs(vx)>0 || Math.abs(vz)>0) && frame%5===0) {
                    spawnParticle(p.x, p.z, p.color, 1, 0.5, 0.5);
                }

                // DETERMINE PAINT COLOR (Traitor Logic)
                const paintColor = p.traitorTo ? p.traitorTo : p.color;

                // Paint
                paintLine(p.prevX, p.prevZ, p.x, p.z, paintColor, p.size);

                // SKILL MOD: After-Image (Speed)
                if(p.speedMult > 1 && frame % 10 === 0) {
                    // Paint a blob behind
                    paintLine(p.prevX - vx*10, p.prevZ - vz*10, p.prevX - vx*10, p.prevZ - vz*10, paintColor, p.size);
                }

                // Check Skills
                skills.forEach(s => {
                    if(!s.active) return;
                    s.mesh.rotation.y += 0.05; s.mesh.rotation.x += 0.05; // Spin skill
                    if(p.mesh.position.distanceTo(s.mesh.position) < 3 * p.size) {
                        s.active = false; scene.remove(s.mesh); scene.remove(s.pillar); s.el.style.display = 'none';
                        
                        // Particle Pickup Effect
                        spawnParticle(s.x, s.z, '#ffffff', 10, 2);

                        if(s.type.id === 'BOMB') {
                            paintLine(p.x, p.z, p.x, p.z, paintColor, 30);
                            spawnExplosion(p.x, p.z, 'orange', 'red');
                        } else if(s.type.id === 'SPEED') {
                            p.speedMult = 3; 
                            setTimeout(() => p.speedMult = 1, 5000);
                        } else if(s.type.id === 'BIG') {
                            p.size = 3; 
                            p.mesh.scale.set(3,3,3);
                            shakeIntensity = 2;
                            // Tween scale back
                            new TWEEN.Tween(p.mesh.scale).to({x:1, y:1, z:1}, 8000).easing(TWEEN.Easing.Quadratic.In).start()
                            .onUpdate(() => { p.size = p.mesh.scale.x; });
                        } else if(s.type.id === 'FREEZE') {
                            opponent.frozen = 5; 
                            if(opponent.conn) opponent.conn.send({ type: 'FREEZE_MSG' });
                        } else if(s.type.id === 'MINION') {
                            spawnMinion(p);
                        } else if(s.type.id === 'TRAITOR') {
                            // Logic: Opponent becomes Traitor (paints my color)
                            opponent.traitorTo = p.color;
                            opponent.mesh.children[1].color = new THREE.Color(p.color); // Change light color
                            
                            // Visual Alert
                            const alert = document.getElementById('chaos-alert');
                            alert.innerHTML = "ðŸŽ­ COLOR SWAP! ðŸŽ­"; alert.style.display='block';
                            setTimeout(() => { alert.style.display='none'; alert.innerText="âš  CHAOS MODE âš "; }, 2000);

                            setTimeout(() => { 
                                opponent.traitorTo = null; 
                                opponent.mesh.children[1].color = new THREE.Color(opponent.color);
                            }, 5000);
                        }
                    }
                });
            });

            // --- MINIONS ---
            for(let i = minions.length-1; i>=0; i--) {
                const m = minions[i];
                m.life--;
                if(m.life % 20 === 0) { m.vx = (Math.random()-0.5)*2; m.vz = (Math.random()-0.5)*2; }
                let nx = m.x + m.vx * 1.2; let nz = m.z + m.vz * 1.2;
                if(nx > CONFIG.arenaWidth/2 || nx < -CONFIG.arenaWidth/2) { nx = m.x; m.vx *= -1; }
                if(nz > CONFIG.arenaDepth/2 || nz < -CONFIG.arenaDepth/2) { nz = m.z; m.vz *= -1; }
                
                paintLine(m.x, m.z, nx, nz, m.ownerColor, 1);
                m.x = nx; m.z = nz; m.mesh.position.set(m.x, 1, m.z);
                
                // Minion Particles
                if(frame%10===0) spawnParticle(m.x, m.z, m.ownerColor, 1, 0.2, 0.3);

                if(m.life <= 0) {
                    paintLine(m.x, m.z, m.x, m.z, m.ownerColor, 8);
                    spawnExplosion(m.x, m.z, m.ownerColor, 'white');
                    scene.remove(m.mesh);
                    minions.splice(i, 1);
                }
            }
            
            // --- PARTICLES ---
            for(let i=particles.length-1; i>=0; i--) {
                const pt = particles[i];
                pt.life -= 0.02;
                pt.mesh.position.x += pt.vx;
                pt.mesh.position.y += pt.vy;
                pt.mesh.position.z += pt.vz;
                pt.mesh.rotation.x += 0.1;
                pt.vy -= 0.05; // Gravity
                
                if(pt.mesh.position.y < 0) pt.mesh.position.y = 0; // Floor collider
                pt.mesh.scale.setScalar(pt.life);
                
                if(pt.life <= 0) {
                    scene.remove(pt.mesh);
                    particles.splice(i, 1);
                }
            }

            // Update Labels
            skills.forEach(s => {
                if(s.active) {
                    const v = s.mesh.position.clone().project(camera);
                    if(v.z < 1) {
                        s.el.style.display = 'block';
                        s.el.style.left = ((v.x+1)/2 * window.innerWidth) + 'px';
                        s.el.style.top = (-(v.y-1)/2 * window.innerHeight) + 'px';
                    } else s.el.style.display = 'none';
                }
            });

            renderer.render(scene, camera);
        }
    }

    // ==========================================
    // CLIENT LOGIC
    // ==========================================
    window.manualJoin = function() {
        const id = document.getElementById('host-id-input').value.trim();
        if(id) initClient(id);
    };

    function initClient(hostId) {
        document.getElementById('host-ui').style.display = 'none';
        document.getElementById('client-ui').style.display = 'block';
        const overlay = document.getElementById('client-overlay');
        
        const peer = new Peer();
        let conn = null;

        peer.on('open', () => {
            conn = peer.connect(hostId);
            conn.on('open', () => {
                document.getElementById('manual-login').style.display = 'none';
                overlay.innerText = "TOUCH TO MOVE";

                // DYNAMIC JOYSTICK (Requires NippleJS)
                // Mode 'dynamic' hides it until touched
                const manager = nipplejs.create({ 
                    zone: document.getElementById('zone_joystick'), 
                    mode: 'dynamic', 
                    color: 'white',
                    size: 150
                });
                
                let move = {x:0, y:0};
                manager.on('move', (e,d) => { if(d.vector) { move.x=d.vector.x; move.y=-d.vector.y; } });
                manager.on('end', () => { move.x=0; move.y=0; });
                
                setInterval(() => { if(conn.open) conn.send(move); }, 30);
            });

            conn.on('data', (d) => {
                if(d.type === 'init') {
                    overlay.innerText = `YOU ARE ${d.color}`;
                }
                else if(d.type === 'FREEZE_MSG') {
                    document.getElementById('tap-ui').style.display = 'flex';
                    if(navigator.vibrate) navigator.vibrate([500]); 
                }
                else if(d.type === 'UNFREEZE') {
                    document.getElementById('tap-ui').style.display = 'none';
                }
            });
            
            // TAP BUTTON
            document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
                e.preventDefault(); // prevent zoom
                if(conn && conn.open) conn.send({ type: 'TAP' });
                if(navigator.vibrate) navigator.vibrate(50);
                
                // Visual pop
                const btn = document.getElementById('tap-btn');
                btn.style.transform = "scale(0.9)";
                setTimeout(() => btn.style.transform = "scale(1)", 50);
            });
             document.getElementById('tap-btn').addEventListener('click', (e) => {
                 // Fallback for click
                if(conn && conn.open) conn.send({ type: 'TAP' });
            });
        });
    }
    
    window.addEventListener('resize', () => window.location.reload());
</script>
