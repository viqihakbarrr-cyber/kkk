<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>âš¡ EXTREME REALTIME KARAOKE</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root { --primary: #ff0040; --bg: #000000; --panel: #1a1a1a; }
        body {
            font-family: 'Courier New', monospace; /* Kesan teknikal */
            background-color: var(--bg);
            color: #fff;
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }
        h1 { color: var(--primary); text-transform: uppercase; letter-spacing: 2px; font-size: 1.5rem; margin-bottom: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        .box {
            background: var(--panel); border: 1px solid #333;
            padding: 20px; border-radius: 8px; width: 100%; max-width: 450px;
            box-sizing: border-box; margin-bottom: 15px;
        }
        .btn {
            background: var(--primary); color: #fff; border: none;
            padding: 15px; width: 100%; font-weight: bold; font-size: 16px;
            cursor: pointer; border-radius: 4px; text-transform: uppercase;
            margin-top: 10px;
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .hidden { display: none !important; }
        .status { font-size: 0.9rem; color: #0f0; margin: 10px 0; font-weight: bold; }
        input[type=range] { width: 100%; margin: 10px 0; accent-color: var(--primary); }
        label { display: flex; justify-content: space-between; font-size: 0.8rem; color: #aaa; }
        
        /* Visualizer yang efisien */
        #vis-canvas { width: 100%; height: 80px; background: #000; border: 1px solid #333; }
        
        /* QR Area */
        #qr-code { background: #fff; padding: 10px; display: inline-block; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>âš¡ Ultra-Low Latency</h1>

    <div id="menu" class="box">
        <button class="btn" onclick="initTV()">ðŸ“º MODE TV (Speaker)</button>
        <button class="btn" onclick="initMic()" style="background:#222; border:1px solid #444;">ðŸŽ¤ MODE MIC (HP)</button>
        <p style="font-size:0.7rem; color:#666; margin-top:10px;">*Wajib gunakan Wi-Fi 5GHz untuk hasil terbaik.</p>
    </div>

    <div id="tv-ui" class="box hidden">
        <h2 style="margin:0 0 10px 0;">RECEIVER MODE</h2>
        <div style="text-align:center;">
            <div id="qr-code"></div>
        </div>
        <p id="tv-msg" class="status">Menunggu Mic...</p>
        <div style="font-size:0.7rem; color:#555; text-align:left; border-top:1px solid #333; padding-top:10px;">
            <p>Tips: Sambungkan Laptop/TV ke Speaker eksternal via kabel (Aux/RCA) jangan Bluetooth untuk menghindari delay tambahan.</p>
        </div>
    </div>

    <div id="mic-ui" class="box hidden">
        <div id="scanner-container">
            <div id="reader" style="width:100%"></div>
            <p class="status" style="color:#fff">Scan QR di TV</p>
        </div>

        <div id="controls" class="hidden">
            <p id="mic-msg" class="status">CONNECTED</p>
            <canvas id="vis-canvas"></canvas>
            
            <div style="margin-top:20px;">
                <label>MIC GAIN (Volume) <span id="val-gain">1.0</span></label>
                <input type="range" min="0" max="3" step="0.1" value="1.0" oninput="setGain(this.value)">
                
                <label>ECHO DELAY (Speed) <span id="val-delay">0.15s</span></label>
                <input type="range" min="0" max="0.5" step="0.01" value="0.15" oninput="setDelay(this.value)">
                
                <label>ECHO FEEDBACK (Length) <span id="val-feed">0.3</span></label>
                <input type="range" min="0" max="0.7" step="0.05" value="0.3" oninput="setFeedback(this.value)">
            </div>
            
            <button class="btn" onclick="location.reload()" style="background:#333; margin-top:20px;">DISCONNECT</button>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ZERO LATENCY ---
        const PEER_CONFIG = {
            debug: 1,
            config: {
                // Menggunakan Google STUN publik (Cepat & Gratis)
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
                iceCandidatePoolSize: 10, // Pre-fetch kandidat koneksi agar handshake instan
            }
        };

        // Audio Context Global
        let audioCtx;
        let peer;
        
        // Node Audio (Untuk Mic)
        let gainNode, delayNode, feedbackNode, masterGain;

        // UI Helpers
        const show = (id) => document.getElementById(id).classList.remove('hidden');
        const hide = (id) => document.getElementById(id).classList.add('hidden');

        // ============================================
        // 1. LOGIKA TV (RECEIVER) - BYPASS AUDIO TAG
        // ============================================
        function initTV() {
            hide('menu'); show('tv-ui');
            
            // Generate Peer ID Pendek
            const id = "KARAOKE-" + Math.floor(Math.random() * 9999);
            peer = new Peer(id, PEER_CONFIG);

            peer.on('open', (peerId) => {
                new QRCode(document.getElementById("qr-code"), { text: peerId, width: 180, height: 180 });
                document.getElementById('tv-msg').innerText = "READY: " + peerId;
            });

            peer.on('call', (call) => {
                // Jawab panggilan segera
                call.answer();
                document.getElementById('tv-msg').innerText = "âš¡ MIC CONNECTED!";

                call.on('stream', (remoteStream) => {
                    handleRemoteStream(remoteStream);
                });
            });
        }

        // FUNGSI KUNCI: Direct Audio Context Output (Tanpa <audio> tag)
        function handleRemoteStream(stream) {
            // "interactive" latencyHint memaksa browser meminimalkan buffer output
            // Jika browser mendukung angka, kita beri 0
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext({ latencyHint: 'interactive', sampleRate: 48000 });
            
            // Membuat Source langsung dari WebRTC Stream
            const source = ctx.createMediaStreamSource(stream);
            
            // Langsung tembak ke Speaker (Destination)
            // Tanpa buffer, tanpa processing tambahan di TV
            source.connect(ctx.destination);

            // Hack untuk memastikan Audio Context berjalan (terkadang suspended oleh browser)
            if (ctx.state === 'suspended') {
                ctx.resume();
            }
            
            // Visual feedback kecil di console
            console.log("Audio Pipeline: WebRTC -> WebAudio -> Hardware (Bypassed HTML5 Player)");
        }

        // ============================================
        // 2. LOGIKA MIC (SENDER) - AGGRESSIVE CONSTRAINTS
        // ============================================
        function initMic() {
            hide('menu'); show('mic-ui');
            
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, 
                (decodedText) => {
                    scanner.stop();
                    connectToPeer(decodedText);
                }
            );
        }

        async function connectToPeer(targetId) {
            hide('scanner-container'); show('controls');
            document.getElementById('mic-msg').innerText = "CONNECTING...";

            try {
                // 1. Inisialisasi Audio Context dengan Latency Rendah
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext({ latencyHint: 'interactive', sampleRate: 48000 });

                // 2. Minta Izin Mic dengan constraint "BRUTAL"
                // Mematikan semua fitur pintar untuk mengurangi processing delay
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,     // MATIKAN! (Hemat ~100ms)
                        noiseSuppression: false,     // MATIKAN! (Hemat ~50ms)
                        autoGainControl: false,      // MATIKAN!
                        channelCount: 1,             // Mono (Lebih ringan)
                        latency: 0,                  // Request 0 latency
                        sampleRate: 48000            // Native rate
                    },
                    video: false
                });

                // 3. Bangun Pipeline Audio Effect (Echo)
                // Source -> [Split] -> Dry -> Master
                //                   -> Delay -> Feedback -> Master
                const source = audioCtx.createMediaStreamSource(stream);
                
                masterGain = audioCtx.createGain(); // Volume Kontrol
                masterGain.gain.value = 1.0;

                // Efek Echo Manual (Ringan)
                delayNode = audioCtx.createDelay(1.0);
                delayNode.delayTime.value = 0.15;
                
                feedbackNode = audioCtx.createGain();
                feedbackNode.gain.value = 0.3;

                // Routing
                source.connect(masterGain); // Dry signal (Suara asli)
                
                // Echo Loop
                source.connect(delayNode);
                delayNode.connect(feedbackNode);
                feedbackNode.connect(delayNode); // Loop balik
                feedbackNode.connect(masterGain); // Kirim echo ke master

                // Destination
                const dest = audioCtx.createMediaStreamDestination();
                masterGain.connect(dest);

                // Visualizer (Optimized)
                setupVisualizer(masterGain);

                // 4. Kirim Stream Hasil Proses ke TV via PeerJS
                peer = new Peer(PEER_CONFIG);
                peer.on('open', () => {
                    const call = peer.call(targetId, dest.stream);
                    call.on('open', () => {
                         document.getElementById('mic-msg').innerText = "âš¡ LIVE (ULTRA LOW LATENCY)";
                         // Mencegah HP tidur saat nyanyi
                         if (navigator.wakeLock) navigator.wakeLock.request('screen');
                    });
                });

            } catch (err) {
                alert("Error Mic/Koneksi: " + err);
                location.reload();
            }
        }

        // ============================================
        // 3. KONTROL AUDIO & VISUALIZER (RINGAN)
        // ============================================
        function setGain(v) { 
            if(masterGain) masterGain.gain.setTargetAtTime(parseFloat(v), audioCtx.currentTime, 0.01); 
            document.getElementById('val-gain').innerText = v;
        }
        function setDelay(v) { 
            if(delayNode) delayNode.delayTime.setTargetAtTime(parseFloat(v), audioCtx.currentTime, 0.01); 
            document.getElementById('val-delay').innerText = v + 's';
        }
        function setFeedback(v) { 
            if(feedbackNode) feedbackNode.gain.setTargetAtTime(parseFloat(v), audioCtx.currentTime, 0.01); 
            document.getElementById('val-feed').innerText = v;
        }

        function setupVisualizer(inputNode) {
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 32; // Sangat kecil agar sangat cepat
            inputNode.connect(analyser);
            
            const data = new Uint8Array(analyser.frequencyBinCount);
            const canvas = document.getElementById('vis-canvas');
            const ctx = canvas.getContext('2d', { alpha: false }); // Disable alpha channel for speed

            function draw() {
                if(audioCtx.state === 'closed') return;
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(data);
                
                // Bersihkan canvas manual (lebih cepat dari clearRect di beberapa browser)
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const w = canvas.width / data.length;
                ctx.fillStyle = '#ff0040';
                
                for(let i=0; i<data.length; i++) {
                    const h = (data[i] / 255) * canvas.height;
                    ctx.fillRect(i * w, canvas.height - h, w - 1, h);
                }
            }
            draw();
        }
    </script>
</body>
</html>
