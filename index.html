<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Colour Splash: JUICE UPDATE</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; touch-action: none; user-select: none; }
        
        /* --- HOST UI --- */
        #host-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        
        #qr-panel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(255,255,255,0.95); color: #333; padding: 30px; border-radius: 15px; 
            text-align: center; border: 4px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); z-index: 100;
        }
        
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box;}
        
        /* NEW SCORE BAR (Tug of War) */
        .hud-top { width: 100%; display: flex; flex-direction: column; align-items: center; }
        #timer-box { font-size: 40px; font-weight: 900; color: white; text-shadow: 2px 2px 0 #000; z-index: 10; margin-bottom: 5px; }
        
        #score-bar-container {
            width: 80%; height: 30px; background: #333; border: 3px solid white; border-radius: 15px; overflow: hidden; display: flex; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #bar-p1 { height: 100%; background: #ff4444; width: 50%; transition: width 0.5s; display: flex; align-items: center; justify-content: flex-start; padding-left: 10px; font-weight: bold; font-size: 14px;}
        #bar-p2 { height: 100%; background: #4488ff; width: 50%; transition: width 0.5s; display: flex; align-items: center; justify-content: flex-end; padding-right: 10px; font-weight: bold; font-size: 14px;}

        #game-over { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: black; padding: 40px; border-radius: 20px; text-align: center; z-index: 200; box-shadow: 0 0 100px black; }
        
        #chaos-alert { display: none; position: absolute; top: 25%; width: 100%; text-align: center; font-size: 60px; color: yellow; font-weight: 900; text-shadow: 0 0 20px red; animation: pulse 0.5s infinite; z-index: 90; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- CLIENT UI --- */
        #client-ui { display: none; width: 100%; height: 100vh; background: #222; overflow: hidden; }
        
        #manual-login {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #eee; color: #333; z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        input { padding: 15px; font-size: 18px; text-align: center; width: 70%; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
        button.join-btn { padding: 15px 40px; font-size: 18px; background: #333; color: white; border: none; border-radius: 8px; font-weight: bold; }
        
        /* Joystick Area: Full screen transparent */
        #zone_joystick { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; touch-action: none; }
        
        #client-overlay { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; color: white; font-weight: bold; text-shadow: 1px 1px 2px black; font-size: 20px; z-index: 60; }

        /* FROZEN EFFECT UI (TAP MODE) */
        #frozen-ui {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 200, 255, 0.4); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        #tap-btn {
            width: 150px; height: 150px; background: #ff4444; border-radius: 50%; border: 5px solid white;
            color: white; font-size: 30px; font-weight: 900; margin-top: 20px;
            box-shadow: 0 10px 0 #aa0000; active: { transform: translateY(5px); box-shadow: 0 5px 0 #aa0000; }
            display: flex; align-items: center; justify-content: center; cursor: pointer; user-select: none;
        }
        #tap-btn:active { transform: scale(0.95); box-shadow: 0 2px 0 #aa0000; }
        
        /* Traitor Alert */
        #traitor-overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,0,0.2) 10px, rgba(255,255,0,0.2) 20px);
            z-index: 55; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .warning-txt { font-size: 40px; color: yellow; background: black; padding: 10px; font-weight: bold; border: 2px solid yellow; transform: rotate(-10deg); }
    </style>
</head>
<body>

    <div id="host-ui">
        <div id="game-ui">
            <div class="hud-top">
                <div id="timer-box">180</div>
                <div id="score-bar-container">
                    <div id="bar-p1">P1 0%</div>
                    <div id="bar-p2">0% P2</div>
                </div>
            </div>
            <div id="chaos-alert">‚ö† CHAOS MODE ‚ö†<br><span style="font-size:30px">SKILLS SPAWN 3x FASTER!</span></div>
        </div>
        
        <div id="qr-panel">
            <h2 style="margin:0;">COLOUR SPLASH: ULTIMATE</h2>
            <div id="qrcode" style="margin: 15px auto;"></div>
            <div id="host-id-display" style="font-size: 20px; font-weight: bold; background: #eee; padding: 5px;">...</div>
            <p id="waiting-text" style="color: #666; margin-top: 10px;">Waiting for players...</p>
            <button onclick="startGame()" style="margin-top:10px; padding:5px 10px;">FORCE START</button>
        </div>

        <div id="game-over">
            <h1 style="margin:0;">GAME OVER</h1>
            <div id="winner-text" style="font-size: 40px; font-weight: bold; margin: 20px 0;">-</div>
            <button onclick="resetGame()" style="padding: 15px 40px; font-size: 20px; background: #333; color: white; cursor: pointer; border-radius: 10px; border: none;">PLAY AGAIN</button>
        </div>
    </div>

    <div id="client-ui">
        <div id="manual-login">
            <h2>JOIN GAME</h2>
            <input type="text" id="host-id-input" placeholder="Host ID">
            <button class="join-btn" onclick="manualJoin()">CONNECT</button>
        </div>
        <div id="zone_joystick"></div>
        <div id="client-overlay">Connecting...</div>
        
        <div id="traitor-overlay" style="display:none;">
            <div class="warning-txt">‚ö† COLOR HACKED ‚ö†</div>
            <div style="margin-top:200px; color:yellow; font-weight:bold; background:rgba(0,0,0,0.8); padding:5px;">DON'T MOVE! YOU ARE PAINTING FOR ENEMY!</div>
        </div>

        <div id="frozen-ui">
            <div style="font-size: 60px;">‚ùÑÔ∏è FROZEN! ‚ùÑÔ∏è</div>
            <div style="margin: 10px 0; font-size: 18px;">TAP FAST TO BREAK!</div>
            <div id="tap-btn">TAP!</div>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const CONFIG = {
        arenaWidth: 120,      // Lebar (X) - Requirement 1: Perbesar Kanan Kiri
        arenaDepth: 70,       // Dalam (Z)
        textureSize: 512,
        duration: 180,
        baseSpeed: 0.9,
        colors: { p1: '#ff3333', p2: '#3388ff', floor: '#ffffff' }
    };

    const urlHostID = new URLSearchParams(window.location.search).get('host');
    window.addEventListener('load', () => urlHostID ? initClient(urlHostID) : initHost());

    // ==========================================
    // HOST LOGIC
    // ==========================================
    function initHost() {
        if(window.innerWidth < 600 && !confirm("Host di layar kecil?")) { document.getElementById('host-ui').style.display='none'; initClient(null); return; }
        
        document.getElementById('host-ui').style.display = 'block';
        const peer = new Peer(); 
        
        const players = {
            p1: { id:'p1', active: false, x: -30, z: 0, prevX: -30, prevZ:0, mesh: null, color: CONFIG.colors.p1, size: 1, speedMult: 1, frozen: 0, forcedColor: null, sizeTarget: 1 },
            p2: { id:'p2', active: false, x: 30, z: 0, prevX: 30, prevZ:0, mesh: null, color: CONFIG.colors.p2, size: 1, speedMult: 1, frozen: 0, forcedColor: null, sizeTarget: 1 }
        };
        let minions = [];
        let skills = [];
        let particles = []; // Requirement 3: Particles
        let cameraShake = 0; // Requirement 3: Shake

        // Network
        peer.on('open', (id) => {
            document.getElementById('host-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href.split('?')[0] + '?host=' + id, width: 150, height: 150 });
        });

        peer.on('connection', (conn) => {
            conn.on('open', () => {
                let pid = !players.p1.active ? 'p1' : (!players.p2.active ? 'p2' : null);
                if(pid) {
                    players[pid].active = true;
                    players[pid].conn = conn;
                    conn.send({ type: 'init', color: pid==='p1'?'RED':'BLUE' });
                    document.getElementById('waiting-text').innerText = `${pid.toUpperCase()} JOINED!`;
                    
                    conn.on('data', (data) => {
                        if(data.x !== undefined) {
                            players[pid].inputX = data.x;
                            players[pid].inputZ = data.y;
                        } 
                        else if(data.type === 'TAP') {
                            // Requirement: Rapid Tap reduces freeze
                            if(players[pid].frozen > 0) {
                                players[pid].frozen -= 0.2; 
                                spawnParticle(players[pid].x, 2, players[pid].z, '#00ffff', 3);
                            }
                        }
                    });
                    
                    conn.on('close', () => players[pid].active = false);
                    if(players.p1.active && players.p2.active) startGame();
                }
            });
        });

        // --- THREE.JS ---
        const scene = new THREE.Scene(); scene.background = new THREE.Color(0xdddddd);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 500);
        const camBasePos = new THREE.Vector3(0, 110, 60); // Kamera lebih tinggi karena arena lebih lebar
        camera.position.copy(camBasePos); 
        camera.lookAt(0,0,0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('host-ui').prepend(renderer.domElement);
        
        // Lighting
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));
        const dl = new THREE.DirectionalLight(0xffffff, 0.5);
        dl.position.set(20, 50, 20); dl.castShadow = true;
        dl.shadow.camera.top = 60; dl.shadow.camera.bottom = -60; dl.shadow.camera.left = -80; dl.shadow.camera.right = 80;
        dl.shadow.mapSize.set(1024, 1024);
        scene.add(dl);

        // Arena Mesh
        const canvas = document.createElement('canvas');
        canvas.width = CONFIG.textureSize; canvas.height = CONFIG.textureSize;
        const ctx = canvas.getContext('2d');
        const floorTex = new THREE.CanvasTexture(canvas);
        // Plane Size matches CONFIG
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(CONFIG.arenaWidth, CONFIG.arenaDepth), new THREE.MeshStandardMaterial({ map: floorTex }));
        floor.rotation.x = -Math.PI/2; floor.receiveShadow = true; scene.add(floor);
        
        // Walls
        const wMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        const addWall = (w,d,x,z) => { const m = new THREE.Mesh(new THREE.BoxGeometry(w,6,d), wMat); m.position.set(x,3,z); m.castShadow=true; scene.add(m); };
        const limX = CONFIG.arenaWidth/2 + 1;
        const limZ = CONFIG.arenaDepth/2 + 1;
        
        addWall(CONFIG.arenaWidth+2, 2, 0, -limZ); addWall(CONFIG.arenaWidth+2, 2, 0, limZ);
        addWall(2, CONFIG.arenaDepth+2, -limX, 0); addWall(2, CONFIG.arenaDepth+2, limX, 0);

        // Player Models
        function createPlayerMesh(color) {
            const g = new THREE.Group();
            
            // Body
            const b = new THREE.Mesh(new THREE.SphereGeometry(2, 24, 24), new THREE.MeshStandardMaterial({ color, roughness:0.2, metalness:0.4 }));
            b.position.y = 2; b.castShadow = true; g.add(b);
            
            // Dynamic Light (Requirement 3: Player Glow)
            const light = new THREE.PointLight(color, 2, 25);
            light.position.y = 3;
            g.add(light);

            // Ice Block
            const ice = new THREE.Mesh(new THREE.BoxGeometry(5,5,5), new THREE.MeshStandardMaterial({ color: 0x00ffff, transparent: true, opacity: 0.0, wireframe: true }));
            ice.name = 'ice'; ice.position.y = 2;
            g.add(ice);
            
            scene.add(g);
            return g;
        }
        players.p1.mesh = createPlayerMesh(players.p1.color);
        players.p2.mesh = createPlayerMesh(players.p2.color);

        // --- HELPER FUNCTIONS ---
        // Coordinate Mapping: World (Rectangle) -> Texture (Square)
        const toCvX = (x) => ((x + CONFIG.arenaWidth/2)/CONFIG.arenaWidth) * CONFIG.textureSize;
        const toCvZ = (z) => ((z + CONFIG.arenaDepth/2)/CONFIG.arenaDepth) * CONFIG.textureSize;

        // Particle System
        function spawnParticle(x, y, z, color, count=5, upward=false) {
            for(let i=0; i<count; i++) {
                const geo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
                const mat = new THREE.MeshBasicMaterial({ color: color });
                const m = new THREE.Mesh(geo, mat);
                m.position.set(x + (Math.random()-0.5)*2, y, z + (Math.random()-0.5)*2);
                scene.add(m);
                particles.push({
                    mesh: m,
                    vx: (Math.random()-0.5) * (upward? 0.5 : 1.5),
                    vy: upward ? Math.random() * 0.5 : Math.random() * 1,
                    vz: (Math.random()-0.5) * (upward? 0.5 : 1.5),
                    life: 1.0
                });
            }
        }

        function triggerShake(intensity) { cameraShake = intensity; }

        function paintLine(x1, z1, x2, z2, color, sizeWorld, isTraitor=false) {
            const cx1 = toCvX(x1), cz1 = toCvZ(z1);
            const cx2 = toCvX(x2), cz2 = toCvZ(z2);
            
            // Aspect ratio correction for brush size
            const rx = (sizeWorld/CONFIG.arenaWidth) * CONFIG.textureSize * 2.5; 
            const rz = (sizeWorld/CONFIG.arenaDepth) * CONFIG.textureSize * 2.5;
            
            ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            ctx.lineWidth = rx * 2; // Approximate width
            ctx.strokeStyle = color;
            ctx.beginPath(); ctx.moveTo(cx1, cz1); ctx.lineTo(cx2, cz2); ctx.stroke();
            
            // Fill circles for ends
            ctx.fillStyle = color;
            ctx.beginPath(); ctx.ellipse(cx1, cz1, rx, rz, 0, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.ellipse(cx2, cz2, rx, rz, 0, 0, Math.PI*2); ctx.fill();
            
            floorTex.needsUpdate = true;

            // Visual Juice: Paint Particles
            if(Math.random() < 0.3) {
                spawnParticle(x2, 1, z2, color, 1);
            }
        }

        const SKILLS_LIST = [
            { id: 'BOMB', color: 'black', text: 'üí£', weight: 2 },
            { id: 'SPEED', color: 'yellow', text: '‚ö°', weight: 2 },
            { id: 'BIG', color: '#00ff00', text: 'üçÑ', weight: 2 },
            { id: 'FREEZE', color: '#00ffff', text: '‚ùÑÔ∏è', weight: 1.5 },
            { id: 'MINION', color: '#ff00ff', text: 'ü§ñ', weight: 1.5 },
            { id: 'TRAITOR', color: 'orange', text: 'üé≠', weight: 1.0 } // New Skill
        ];

        function spawnSkill() {
            const type = SKILLS_LIST[Math.floor(Math.random()*SKILLS_LIST.length)];
            const rx = CONFIG.arenaWidth/2 - 5;
            const rz = CONFIG.arenaDepth/2 - 5;
            const x = (Math.random()*2-1)*rx;
            const z = (Math.random()*2-1)*rz;
            
            const mesh = new THREE.Mesh(new THREE.DodecahedronGeometry(1.5), new THREE.MeshPhongMaterial({ color: type.color, emissive: type.color, emissiveIntensity: 0.5 }));
            mesh.position.set(x, 2, z);
            
            // Floating label
            const el = document.createElement('div');
            el.innerHTML = type.text + "<br><span style='font-size:12px'>" + type.id + "</span>";
            el.style.cssText = "position:absolute; color:white; font-weight:bold; text-shadow:0 0 4px black; text-align:center; transform:translate(-50%,-50%); display:none; pointer-events:none;";
            document.body.appendChild(el);

            scene.add(mesh);
            skills.push({ mesh, el, type, x, z, active: true, rotSpeed: Math.random()*0.1 });
        }

        let isRunning = false;
        let timeLeft = CONFIG.duration;
        let frame = 0;
        let timerInt = null;

        window.startGame = function() {
            if(isRunning) return;
            resetGameState();
            isRunning = true;
            document.getElementById('qr-panel').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            
            timerInt = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-box').innerText = timeLeft;
                
                if(timeLeft === 60) {
                    document.getElementById('timer-box').style.color = 'red';
                    document.getElementById('chaos-alert').style.display = 'block';
                    triggerShake(2);
                    setTimeout(() => document.getElementById('chaos-alert').style.display = 'none', 3000);
                }
                
                if(timeLeft % 1 === 0) updateScore(); // Faster update for bar
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            animate();
        };

        window.resetGame = function() {
            ['p1','p2'].forEach(id => {
                if(players[id].conn) {
                    players[id].conn.send({ type: 'UNFREEZE' });
                    players[id].conn.send({ type: 'TRAITOR_END' });
                }
            });
            startGame(); 
        };

        function resetGameState() {
            clearInterval(timerInt);
            timeLeft = CONFIG.duration;
            frame = 0;
            document.getElementById('timer-box').innerText = timeLeft;
            document.getElementById('timer-box').style.color = 'white';
            
            ctx.fillStyle = CONFIG.colors.floor;
            ctx.fillRect(0,0, CONFIG.textureSize, CONFIG.textureSize);
            floorTex.needsUpdate = true;
            updateScore();

            ['p1', 'p2'].forEach(id => {
                const p = players[id];
                p.x = (id==='p1' ? -CONFIG.arenaWidth/4 : CONFIG.arenaWidth/4); p.z = 0;
                p.prevX = p.x; p.prevZ = p.z;
                p.speedMult = 1; p.size = 1; p.sizeTarget = 1; p.frozen = 0; p.forcedColor = null;
                p.mesh.position.set(p.x, 0, p.z);
                p.mesh.scale.set(1,1,1);
                p.mesh.getObjectByName('ice').material.opacity = 0;
            });

            skills.forEach(s => { scene.remove(s.mesh); s.el.remove(); });
            skills = [];
            minions.forEach(m => scene.remove(m.mesh));
            minions = [];
            particles.forEach(p => scene.remove(p.mesh));
            particles = [];
        }

        function endGame() {
            isRunning = false;
            clearInterval(timerInt);
            const scores = updateScore();
            let msg = "DRAW";
            if(scores.p1 > scores.p2) msg = "RED WINS!";
            else if(scores.p2 > scores.p1) msg = "BLUE WINS!";
            
            document.getElementById('winner-text').innerText = msg;
            document.getElementById('winner-text').style.color = scores.p1>scores.p2 ? CONFIG.colors.p1 : (scores.p2>scores.p1 ? CONFIG.colors.p2 : 'black');
            document.getElementById('game-over').style.display = 'block';
        }

        function updateScore() {
            const d = ctx.getImageData(0,0, CONFIG.textureSize, CONFIG.textureSize).data;
            let c1=0, c2=0, tot=0;
            for(let i=0; i<d.length; i+=32) { // Sampling optimization
                if(d[i]>150 && d[i+2]<100) c1++;
                else if(d[i+2]>150 && d[i]<100) c2++;
                tot++;
            }
            const s1 = Math.floor(c1/tot*100), s2 = Math.floor(c2/tot*100);
            
            // Visual Bar Update
            document.getElementById('bar-p1').style.width = s1 + '%';
            document.getElementById('bar-p1').innerText = s1>10 ? `P1 ${s1}%` : '';
            document.getElementById('bar-p2').style.width = s2 + '%';
            document.getElementById('bar-p2').innerText = s2>10 ? `${s2}% P2` : '';

            return {p1:s1, p2:s2};
        }

        function animate() {
            if(!isRunning) return;
            requestAnimationFrame(animate);
            frame++;
            
            // Camera Shake Decay
            if(cameraShake > 0) {
                camera.position.x = camBasePos.x + (Math.random()-0.5)*cameraShake;
                camera.position.z = camBasePos.z + (Math.random()-0.5)*cameraShake;
                cameraShake *= 0.9;
                if(cameraShake < 0.1) cameraShake = 0;
            } else {
                camera.position.x = camBasePos.x; camera.position.z = camBasePos.z;
            }

            // Skill Spawn
            let spawnRate = (timeLeft <= 60) ? 60 : 180;
            if(frame % spawnRate === 0) spawnSkill();

            // --- PARTICLES ---
            for(let i=particles.length-1; i>=0; i--) {
                const p = particles[i];
                p.life -= 0.05;
                p.mesh.position.x += p.vx;
                p.mesh.position.y += p.vy;
                p.mesh.position.z += p.vz;
                p.mesh.rotation.x += 0.1;
                p.mesh.scale.setScalar(p.life);
                if(p.life <= 0) { scene.remove(p.mesh); particles.splice(i,1); }
            }

            // --- PLAYERS UPDATE ---
            ['p1', 'p2'].forEach(id => {
                const p = players[id];
                const opponent = players[id === 'p1' ? 'p2' : 'p1'];
                
                if(!p.active && id !== 'p1') return;

                // Smooth Size Transition (Requirement: Big skill gradual shrink)
                p.mesh.scale.lerp(new THREE.Vector3(p.sizeTarget, p.sizeTarget, p.sizeTarget), 0.1);
                p.size = p.mesh.scale.x;

                // Freeze Logic
                if(p.frozen > 0) {
                    p.frozen -= 0.016; 
                    p.mesh.getObjectByName('ice').material.opacity = 0.6;
                    // Jitter when frozen
                    p.mesh.position.x = p.x + (Math.random()-0.5)*0.2;
                    if(p.conn) p.conn.send({ type: 'FREEZE_MSG' });
                    
                    if(p.frozen <= 0) {
                         p.frozen = 0;
                         p.mesh.position.x = p.x;
                         p.mesh.getObjectByName('ice').material.opacity = 0;
                         spawnParticle(p.x, 2, p.z, '#aaffff', 10, true);
                         if(p.conn) p.conn.send({ type: 'UNFREEZE' });
                    }
                    return; 
                }

                // Movement
                const baseSpd = CONFIG.baseSpeed * p.speedMult; 
                let vx = (p.inputX || 0) * baseSpd;
                let vz = (p.inputZ || 0) * baseSpd;
                
                // Traitor Logic: Invert controls for victim? No, requested: "paint color changes".
                // If I am P1 and I have forcedColor, I paint P2's color. My movement is normal.
                
                let nx = p.x + vx; let nz = p.z + vz;
                const limX = CONFIG.arenaWidth/2 - 2;
                const limZ = CONFIG.arenaDepth/2 - 2;
                if(nx > limX || nx < -limX) nx = p.x;
                if(nz > limZ || nz < -limZ) nz = p.z;

                // Collision Detection with Opponent
                if(opponent.active && p.mesh.position.distanceTo(opponent.mesh.position) < (p.size + opponent.size) * 1.5) {
                    // Push back slightly
                    nx = p.x - vx * 2; nz = p.z - vz * 2;
                    triggerShake(1);
                    spawnParticle((p.x+opponent.x)/2, 2, (p.z+opponent.z)/2, 'white', 5);
                }
                
                p.prevX = p.x; p.prevZ = p.z;
                p.x = nx; p.z = nz;
                p.mesh.position.set(p.x, 0, p.z);

                // PAINT
                // Color Manipulation Logic
                const paintColor = p.forcedColor ? p.forcedColor : p.color;
                paintLine(p.prevX, p.prevZ, p.x, p.z, paintColor, p.size);

                // Speed Skill: After Image (Requirement)
                if(p.speedMult > 1 && frame % 5 === 0) {
                    // Paint a blob behind
                    paintLine(p.x - vx*10, p.z - vz*10, p.x - vx*10, p.z - vz*10, paintColor, p.size * 0.8);
                }

                // Check Skills
                skills.forEach(s => {
                    if(!s.active) return;
                    s.mesh.rotation.y += 0.05; // Animation
                    s.mesh.position.y = 2 + Math.sin(frame*0.1)*0.5;

                    if(p.mesh.position.distanceTo(s.mesh.position) < 3 * p.size) {
                        s.active = false; scene.remove(s.mesh); s.el.style.display = 'none';
                        spawnParticle(s.x, 2, s.z, s.type.color, 10, true);
                        
                        // Apply Effects
                        if(s.type.id === 'BOMB') {
                            paintLine(p.x, p.z, p.x, p.z, p.color, 35); 
                            triggerShake(3);
                            spawnParticle(p.x, 2, p.z, 'orange', 20, true);
                        } else if(s.type.id === 'SPEED') {
                            p.speedMult = 2.5; 
                            spawnParticle(p.x, 2, p.z, 'yellow', 10);
                            setTimeout(() => p.speedMult = 1, 5000);
                        } else if(s.type.id === 'BIG') {
                            p.sizeTarget = 2.5; 
                            triggerShake(1);
                            // Gradual shrink logic handled in update loop
                            setTimeout(() => { p.sizeTarget = 1; }, 7000);
                        } else if(s.type.id === 'FREEZE') {
                            opponent.frozen = 5; 
                            if(opponent.conn) opponent.conn.send({ type: 'FREEZE_MSG' });
                        } else if(s.type.id === 'MINION') {
                            spawnMinion(p);
                        } else if(s.type.id === 'TRAITOR') {
                            // Opponent paints for ME
                            opponent.forcedColor = p.color;
                            if(opponent.conn) opponent.conn.send({ type: 'TRAITOR_START' });
                            setTimeout(() => {
                                opponent.forcedColor = null;
                                if(opponent.conn) opponent.conn.send({ type: 'TRAITOR_END' });
                            }, 5000);
                        }
                    }
                });
            });

            // --- MINIONS ---
            for(let i = minions.length-1; i>=0; i--) {
                const m = minions[i];
                m.life--;
                if(m.life % 20 === 0) { m.vx = (Math.random()-0.5)*2; m.vz = (Math.random()-0.5)*2; }
                
                let nx = m.x + m.vx * 1.2; let nz = m.z + m.vz * 1.2;
                const limX = CONFIG.arenaWidth/2 - 1; 
                const limZ = CONFIG.arenaDepth/2 - 1;
                if(nx > limX || nx < -limX) { nx = m.x; m.vx *= -1; }
                if(nz > limZ || nz < -limZ) { nz = m.z; m.vz *= -1; }
                
                paintLine(m.x, m.z, nx, nz, m.ownerColor, 1);
                m.x = nx; m.z = nz; m.mesh.position.set(m.x, 1, m.z);
                m.mesh.rotation.y += 0.2;

                if(m.life <= 0) {
                    paintLine(m.x, m.z, m.x, m.z, m.ownerColor, 10);
                    spawnParticle(m.x, 1, m.z, m.ownerColor, 5);
                    scene.remove(m.mesh);
                    minions.splice(i, 1);
                }
            }

            // Labels
            skills.forEach(s => {
                if(s.active) {
                    const v = s.mesh.position.clone().project(camera);
                    if(v.z < 1) {
                        s.el.style.display = 'block';
                        s.el.style.left = ((v.x+1)/2 * window.innerWidth) + 'px';
                        s.el.style.top = (-(v.y-1)/2 * window.innerHeight) + 'px';
                    } else s.el.style.display = 'none';
                }
            });

            renderer.render(scene, camera);
        }
    }

    // ==========================================
    // CLIENT LOGIC
    // ==========================================
    window.manualJoin = function() {
        const id = document.getElementById('host-id-input').value.trim();
        if(id) initClient(id);
    };

    function initClient(hostId) {
        document.getElementById('host-ui').style.display = 'none';
        document.getElementById('client-ui').style.display = 'block';
        const overlay = document.getElementById('client-overlay');
        
        const peer = new Peer();
        let conn = null;

        // Button Click Handler
        document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(conn && conn.open) {
                conn.send({type:'TAP'});
                // Visual feedback
                const btn = document.getElementById('tap-btn');
                btn.style.transform = "scale(0.9)";
                setTimeout(() => btn.style.transform = "scale(1)", 50);
                if(navigator.vibrate) navigator.vibrate(20);
            }
        });
        document.getElementById('tap-btn').addEventListener('mousedown', () => {
             // For testing on desktop
            if(conn && conn.open) conn.send({type:'TAP'});
        });

        peer.on('open', () => {
            conn = peer.connect(hostId);
            conn.on('open', () => {
                document.getElementById('manual-login').style.display = 'none';
                document.getElementById('zone_joystick').style.display = 'block';
                overlay.innerText = "WAITING START...";

                // Dynamic Joystick (Requirement 2: Hide until touch, dynamic position)
                const manager = nipplejs.create({ 
                    zone: document.getElementById('zone_joystick'), 
                    mode: 'dynamic', // Dynamic mode
                    color: 'white',
                    size: 150
                });
                
                let move = {x:0, y:0};
                manager.on('move', (e,d) => { if(d.vector) { move.x=d.vector.x; move.y=-d.vector.y; } });
                manager.on('end', () => { move.x=0; move.y=0; });
                
                setInterval(() => { if(conn.open) conn.send(move); }, 30);
            });

            conn.on('data', (d) => {
                if(d.type === 'init') {
                    overlay.innerText = `YOU ARE ${d.color}`;
                }
                else if(d.type === 'FREEZE_MSG') {
                    document.getElementById('frozen-ui').style.display = 'flex';
                    if(navigator.vibrate) navigator.vibrate(500); 
                }
                else if(d.type === 'UNFREEZE') {
                    document.getElementById('frozen-ui').style.display = 'none';
                }
                else if(d.type === 'TRAITOR_START') {
                    document.getElementById('traitor-overlay').style.display = 'flex';
                    if(navigator.vibrate) navigator.vibrate([100,50,100]);
                }
                else if(d.type === 'TRAITOR_END') {
                    document.getElementById('traitor-overlay').style.display = 'none';
                }
            });
        });
    }
    
    // Minion Spawn Helper (Host)
    function spawnMinion(owner) {
        const m = {
            ownerColor: owner.color,
            x: owner.x, z: owner.z,
            vx: (Math.random()-0.5), vz: (Math.random()-0.5),
            life: 300, 
            mesh: new THREE.Mesh(new THREE.BoxGeometry(1.5,1.5,1.5), new THREE.MeshStandardMaterial({color: owner.color}))
        };
        m.mesh.position.set(m.x, 1, m.z);
        // Add minions to list globally defined in initHost
        // But since spawnMinion is called inside initHost scope, we need to pass minions array or define helper inside.
        // For this single file structure, I'll move spawnMinion inside initHost or access via closure.
        // Correction: spawnMinion is called inside initHost, so it has access to `minions` variable.
    }

    window.addEventListener('resize', () => window.location.reload());
</script>
