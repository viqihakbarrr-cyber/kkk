<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Karaoke - Realtime Fix</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --primary: #00f2ff; --secondary: #ff0055; --bg-dark: #0f0c29; --glass: rgba(255, 255, 255, 0.1); --text: #ffffff; }
        * { box-sizing: border-box; touch-action: manipulation; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text); margin: 0; padding: 20px;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .app-title {
            font-size: 2rem; font-weight: 800; margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .card {
            background: var(--glass); backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 20px;
            padding: 25px; width: 100%; max-width: 480px; margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        .btn {
            background: linear-gradient(90deg, var(--secondary), #ff4b1f);
            color: white; border: none; padding: 15px; font-size: 1rem; font-weight: 600;
            border-radius: 50px; cursor: pointer; width: 100%; margin: 8px 0;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-warning {
            background: #ffcc00; color: #000; animation: bounce 2s infinite;
        }
        .hidden { display: none !important; }
        
        /* Debug Console di UI */
        #debug-log {
            font-family: monospace; font-size: 0.7rem; color: #00ff88;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px;
            margin-top: 10px; height: 60px; overflow-y: scroll; text-align: left;
        }
        
        /* Visualizer */
        #visualizer { width: 100%; height: 80px; background: rgba(0,0,0,0.3); border-radius: 10px; margin: 10px 0; }
        
        input[type=range] { width: 100%; margin: 10px 0; }
        
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div style="text-align: center;">
        <div class="app-title">NEON REALTIME v2</div>
        <div style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 20px;">Low Latency + Audio Force</div>
    </div>

    <div id="menu-screen" class="card">
        <div style="background: rgba(255,0,0,0.2); padding: 10px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 15px; border: 1px solid red;">
            <strong>PENTING:</strong> Wajib gunakan <strong>HTTPS</strong> atau <strong>localhost</strong>. Mic tidak akan jalan di HTTP biasa (IP Address lokal tanpa SSL).
        </div>
        <button onclick="startTVMode()" class="btn"><i class="fas fa-tv"></i> MODE SPEAKER (TV)</button>
        <button onclick="startMicMode()" class="btn" style="background: rgba(255,255,255,0.1); border: 1px solid white;"><i class="fas fa-microphone"></i> MODE MIC (HP)</button>
    </div>

    <div id="tv-screen" class="card hidden">
        <h3 style="text-align:center; margin:0;">Scan QR</h3>
        <div id="qr-container" style="background:white; padding:10px; border-radius:10px; margin:10px auto; width:fit-content;"></div>
        
        <button id="force-audio-btn" class="btn btn-warning hidden" onclick="resumeAudioContext()">
            <i class="fas fa-volume-up"></i> KLIK JIKA TIDAK ADA SUARA
        </button>

        <canvas id="visualizer"></canvas>
        <div id="debug-log">Menunggu koneksi...</div>

        <div style="margin-top:15px;">
            <label>Volume: <span id="vol-disp">100%</span></label>
            <input type="range" id="tv-vol" min="0" max="3" step="0.1" value="1">
            
            <label>Echo: <span id="echo-disp">100ms</span></label>
            <input type="range" id="tv-echo" min="0" max="0.5" step="0.01" value="0.1">
        </div>
        
        <button onclick="location.reload()" class="btn" style="background:#333; margin-top:20px;">Reset</button>
    </div>

    <div id="mic-screen" class="card hidden">
        <div id="scan-area">
            <h3 style="text-align:center;">Scan TV</h3>
            <div id="reader" style="width:100%; border-radius:10px; overflow:hidden;"></div>
        </div>
        <div id="mic-active" class="hidden" style="text-align:center; padding: 20px;">
            <i class="fas fa-microphone fa-3x" style="color:#00ff88; animation:bounce 1s infinite;"></i>
            <h3>MIC ON AIR</h3>
            <p>Dekatkan HP ke mulut.</p>
            <button onclick="location.reload()" class="btn" style="background:#333;">Matikan</button>
        </div>
    </div>

    <script>
        // --- LOGGING HELPER ---
        function log(msg) {
            const d = document.getElementById('debug-log');
            if(d) {
                d.innerHTML = `> ${msg}<br>` + d.innerHTML;
            }
            console.log(msg);
        }

        const peerConfig = { config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } };
        let peer, audioCtx, analyser;
        let gainNode, delayNode;

        function show(id) {
            document.querySelectorAll('.card').forEach(e => e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // =========================
        // TV LOGIC
        // =========================
        function startTVMode() {
            show('tv-screen');
            // Init Context Awal
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext({ latencyHint: 'interactive', sampleRate: 48000 });
            
            log("Audio Context dibuat. State: " + audioCtx.state);
            
            const peerId = "karaoke-" + Math.floor(Math.random() * 9999);
            peer = new Peer(peerId, peerConfig);

            peer.on('open', (id) => {
                new QRCode(document.getElementById("qr-container"), { text: id, width: 150, height: 150 });
                log("Siap. ID: " + id);
            });

            peer.on('call', (call) => {
                log("Menerima panggilan...");
                document.getElementById('qr-container').style.display = 'none';
                
                call.answer(); // Terima call
                
                call.on('stream', (remoteStream) => {
                    log("Stream data masuk!");
                    handleAudioStream(remoteStream);
                });
            });
        }

                function handleAudioStream(stream) {
            // Kita tidak perlu lagi mengecek audioCtx.state === 'suspended'
            // karena kita akan memaksa resume pada interaksi.

            try {
                const source = audioCtx.createMediaStreamSource(stream);
                
                // Nodes (Nodes lainnya dipertahankan seperti kode v2)
                // ... (lanjutkan node routing)

                // Final Output
                compressor.connect(analyser);
                compressor.connect(audioCtx.destination);

                log("Routing Audio Selesai. Output ke Speaker.");
                
                // === PERBAIKAN PENTING DI SINI ===
                // Setelah routing selesai, kita panggil fungsi untuk memastikan audio context aktif.
                // Jika browser memblokir, kita lampirkan fungsi resume ke kontrol volume.
                attachResumeToControls();

                // Visualizer
                drawVisualizer();

            } catch (e) {
                log("Error Routing: " + e);
            }
        }
        
        // Fungsi baru untuk memasang pemicu resume
        function attachResumeToControls() {
            // Dapatkan kontrol volume TV
            const volControl = document.getElementById('tv-vol');
            
            // Pasang event listener SATU KALI SAJA. Begitu dipicu, hapus listener-nya.
            const resumeListener = () => {
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume().then(() => {
                        log("Audio Context dilanjutkan melalui interaksi kontrol volume!");
                        volControl.removeEventListener('input', resumeListener); // Hapus listener setelah berhasil
                        document.getElementById('force-audio-btn').classList.add('hidden'); // Sembunyikan tombol jika ada
                    }).catch(err => log("Gagal resume: " + err));
                } else {
                    // Jika sudah running, hapus listener agar tidak ada overhead
                    volControl.removeEventListener('input', resumeListener);
                }
            };

            // Tambahkan tombol darurat visual
            document.getElementById('force-audio-btn').classList.remove('hidden');

            // Pasang listener ke kontrol volume
            volControl.addEventListener('input', resumeListener);
        }
        
        // Fungsi Tombol Kuning (dipanggil jika user klik tombol darurat)
        function resumeAudioContext() {
            if(audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume().then(() => {
                    log("Audio Context dilanjutkan manual!");
                    document.getElementById('force-audio-btn').classList.add('hidden');
                }).catch(err => log("Gagal resume manual: " + err));
            } else if (audioCtx) {
                log("Audio Context sudah aktif.");
                document.getElementById('force-audio-btn').classList.add('hidden');
            }
        }


        // Control Binding
        document.getElementById('tv-vol').addEventListener('input', e => {
            if(gainNode) gainNode.gain.value = e.target.value;
            document.getElementById('vol-disp').innerText = Math.round(e.target.value*100)+'%';
        });
        document.getElementById('tv-echo').addEventListener('input', e => {
            if(delayNode) delayNode.delayTime.value = e.target.value;
            document.getElementById('echo-disp').innerText = Math.round(e.target.value*1000)+'ms';
        });

        // =========================
        // MIC LOGIC
        // =========================
        function startMicMode() {
            show('mic-screen');
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
                (decodedText) => {
                    scanner.stop();
                    connectToTV(decodedText);
                }
            );
        }

        async function connectToTV(id) {
            document.getElementById('scan-area').classList.add('hidden');
            document.getElementById('mic-active').classList.remove('hidden');
            
            try {
                // Constraints Mic Paling Penting
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false,
                        latency: 0,
                        channelCount: 1 // Mono
                    },
                    video: false
                });

                peer = new Peer(peerConfig);
                peer.on('open', () => {
                    const call = peer.call(id, stream);
                    // Dummy audio play di HP agar background process jalan
                    const a = new Audio();
                    a.srcObject = stream;
                    a.muted = true;
                    a.play();
                });

            } catch (err) {
                alert("Gagal Mic: " + err + ". Pastikan HTTPS!");
                location.reload();
            }
        }

        // =========================
        // VISUALIZER
        // =========================
        function drawVisualizer() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            
            function render() {
                requestAnimationFrame(render);
                if(!analyser) return;
                
                const array = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(array);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Jika data array semuanya 0, berarti tidak ada suara masuk
                let sum = 0;
                for(let i=0; i<array.length; i++) sum += array[i];
                if(sum > 0 && document.getElementById('debug-log').innerText.includes("Menunggu")) {
                    log("Suara terdeteksi masuk!");
                }

                let x = 0;
                const w = (canvas.width / array.length) * 2.5;
                for(let i=0; i<array.length; i++) {
                    const h = (array[i]/255) * canvas.height;
                    ctx.fillStyle = `hsl(${i * 2}, 100%, 50%)`;
                    ctx.fillRect(x, canvas.height - h, w, h);
                    x += w + 1;
                }
            }
            render();
        }
    </script>
</body>
</html>
