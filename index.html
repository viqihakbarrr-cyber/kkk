<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Colour Splash: Ultimate v2</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; touch-action: none; user-select: none; }
        
        /* --- HOST UI --- */
        #host-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
        
        #qr-panel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(255,255,255,0.95); color: #333; padding: 25px; border-radius: 15px; 
            text-align: center; border: 4px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); z-index: 100;
        }
        
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;}
        .hud-top { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
        .score-box { background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 10px; font-weight: bold; font-size: 24px; text-align: center; min-width: 100px; color: white; }
        .score-p1 { border-bottom: 5px solid #ff4444; }
        .score-p2 { border-bottom: 5px solid #4488ff; }
        #timer-box { font-size: 50px; font-weight: 900; background: #333; padding: 5px 40px; border-radius: 20px; border: 3px solid white; transition: color 0.2s; }

        #game-over { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: black; padding: 40px; border-radius: 20px; text-align: center; z-index: 200; box-shadow: 0 0 100px black; }
        
        #chaos-alert { display: none; position: absolute; top: 20%; width: 100%; text-align: center; font-size: 60px; color: yellow; font-weight: 900; text-shadow: 0 0 20px red; animation: pulse 0.5s infinite; z-index: 90; }

        .settings-box { margin-top: 15px; padding-top: 10px; border-top: 1px solid #ccc; }
        select { padding: 5px; font-size: 16px; border-radius: 5px; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- CLIENT UI --- */
        #client-ui { display: none; width: 100%; height: 100vh; background: #222; overflow: hidden; }
        
        #manual-login {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #eee; color: #333; z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        input { padding: 15px; font-size: 18px; text-align: center; width: 70%; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
        button.join-btn { padding: 15px 40px; font-size: 18px; background: #333; color: white; border: none; border-radius: 8px; font-weight: bold; }
        
        /* Joystick Zone: Transparent & Fullscreen for Dynamic mode */
        #zone_joystick { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: none; }
        
        #client-overlay { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; color: white; font-weight: bold; text-shadow: 1px 1px 2px black; font-size: 20px; z-index: 60; }

        /* FROZEN / TAP UI */
        #frozen-ui {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 150, 255, 0.8); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
            backdrop-filter: blur(5px);
        }
        #ice-overlay { font-size: 100px; animation: wobble 0.5s infinite; pointer-events: none; }
        .tap-btn { 
            margin-top: 20px; padding: 20px 40px; font-size: 30px; font-weight: bold; 
            background: white; color: #0099ff; border: 5px solid #0055aa; border-radius: 50px;
            cursor: pointer; active: scale(0.9); box-shadow: 0 10px 0 #0055aa;
        }
        .tap-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #0055aa; }

        @keyframes wobble { 0% { transform: rotate(0deg); } 25% { transform: rotate(-5deg); } 75% { transform: rotate(5deg); } 100% { transform: rotate(0deg); } }
    </style>
</head>
<body>

    <div id="host-ui">
        <div id="game-ui">
            <div class="hud-top">
                <div class="score-box score-p1">P1<br><span id="score-p1-val">0%</span></div>
                <div id="timer-box">280</div>
                <div class="score-box score-p2">P2<br><span id="score-p2-val">0%</span></div>
            </div>
            <div id="chaos-alert">âš  CHAOS MODE âš <br><span style="font-size:30px">SKILLS SPAWN 3x FASTER!</span></div>
        </div>
        
        <div id="qr-panel">
            <h2 style="margin:0;">COLOUR SPLASH V2</h2>
            <div id="qrcode" style="margin: 15px auto;"></div>
            <div id="host-id-display" style="font-size: 20px; font-weight: bold; background: #eee; padding: 5px;">...</div>
            
            <div class="settings-box">
                <label>Graphics: </label>
                <select id="gfx-select" onchange="updateGraphics()">
                    <option value="low">Low (Fast)</option>
                    <option value="high">High (Glow + Particles)</option>
                </select>
            </div>

            <p id="waiting-text" style="color: #666; margin-top: 10px;">Waiting for players...</p>
            <button onclick="startGame()" style="margin-top:10px; padding:5px 10px;">FORCE START</button>
        </div>

        <div id="game-over">
            <h1 style="margin:0;">GAME OVER</h1>
            <div id="winner-text" style="font-size: 40px; font-weight: bold; margin: 20px 0;">-</div>
            <button onclick="resetGame()" style="padding: 15px 40px; font-size: 20px; background: #333; color: white; cursor: pointer; border-radius: 10px; border: none;">PLAY AGAIN</button>
        </div>
    </div>

    <div id="client-ui">
        <div id="manual-login">
            <h2>JOIN GAME</h2>
            <input type="text" id="host-id-input" placeholder="Host ID">
            <button class="join-btn" onclick="manualJoin()">CONNECT</button>
        </div>
        
        <div id="zone_joystick"></div>
        <div id="client-overlay">Connecting...</div>
        
        <div id="frozen-ui">
            <div id="ice-overlay">ðŸ§Š</div>
            <div style="font-size: 30px; color: white; font-weight: 900; margin-bottom: 20px;">YOU ARE FROZEN!</div>
            <button class="tap-btn" onclick="handleTap()">TAP TO BREAK! (<span id="tap-count">5</span>)</button>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const CONFIG = {
        arenaWidth: 120,      // Arena lebih lebar (Wide)
        arenaDepth: 80,       // Kedalaman tetap
        textureSize: 512,
        duration: 280,        
        baseSpeed: 0.8,       
        colors: { p1: '#ff3333', p2: '#3388ff', floor: '#ffffff' }
    };

    let GRAPHICS_MODE = 'low'; // low | high

    const urlHostID = new URLSearchParams(window.location.search).get('host');
    window.addEventListener('load', () => urlHostID ? initClient(urlHostID) : initHost());

    function updateGraphics() {
        GRAPHICS_MODE = document.getElementById('gfx-select').value;
    }

    // ==========================================
    // HOST LOGIC
    // ==========================================
    function initHost() {
        if(window.innerWidth < 600 && !confirm("Host di layar kecil?")) { document.getElementById('host-ui').style.display='none'; initClient(null); return; }
        
        document.getElementById('host-ui').style.display = 'block';
        const peer = new Peer(); 
        
        // Data Structures
        const players = {
            p1: { id:'p1', active: false, x: -30, z: 0, prevX: -30, prevZ:0, mesh: null, color: CONFIG.colors.p1, size: 1, speedMult: 1, frozen: false, paintingColor: null, light: null },
            p2: { id:'p2', active: false, x: 30, z: 0, prevX: 30, prevZ:0, mesh: null, color: CONFIG.colors.p2, size: 1, speedMult: 1, frozen: false, paintingColor: null, light: null }
        };
        
        let minions = []; 
        let skills = [];
        let particles = [];
        let rockets = []; // New Rocket Array
        let cameraShakeIntensity = 0;

        // Network
        peer.on('open', (id) => {
            document.getElementById('host-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href.split('?')[0] + '?host=' + id, width: 128, height: 128 });
        });

        peer.on('connection', (conn) => {
            conn.on('open', () => {
                let pid = !players.p1.active ? 'p1' : (!players.p2.active ? 'p2' : null);
                if(pid) {
                    players[pid].active = true;
                    players[pid].conn = conn;
                    conn.send({ type: 'init', color: pid==='p1'?'RED':'BLUE' });
                    document.getElementById('waiting-text').innerText = `${pid.toUpperCase()} JOINED!`;
                    
                    conn.on('data', (data) => {
                        if(data.x !== undefined) {
                            players[pid].inputX = data.x;
                            players[pid].inputZ = data.y;
                        } 
                        else if(data.type === 'UNFREEZE_REQ') {
                            // Requirement: Tap to unfreeze
                            players[pid].frozen = false;
                            players[pid].mesh.getObjectByName('ice').visible = false;
                            conn.send({ type: 'UNFREEZE_ACK' });
                        }
                    });
                    
                    conn.on('close', () => players[pid].active = false);
                    if(players.p1.active && players.p2.active) startGame();
                }
            });
        });

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene(); scene.background = new THREE.Color(0xdddddd);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 500);
        camera.position.set(0, 100, 70); camera.lookAt(0,0,0);
        const baseCamPos = camera.position.clone();
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('host-ui').prepend(renderer.domElement);
        
        // Lighting
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.8));
        const dl = new THREE.DirectionalLight(0xffffff, 0.6);
        dl.position.set(20, 50, 20); dl.castShadow = true;
        dl.shadow.camera.top = 60; dl.shadow.camera.bottom = -60; dl.shadow.camera.left = -60; dl.shadow.camera.right = 60;
        dl.shadow.mapSize.set(1024, 1024);
        scene.add(dl);

        // Arena (Resized to Wide)
        const canvas = document.createElement('canvas');
        canvas.width = CONFIG.textureSize; canvas.height = CONFIG.textureSize;
        const ctx = canvas.getContext('2d');
        const floorTex = new THREE.CanvasTexture(canvas);
        const floorGeo = new THREE.PlaneGeometry(CONFIG.arenaWidth, CONFIG.arenaDepth);
        const floor = new THREE.Mesh(floorGeo, new THREE.MeshStandardMaterial({ map: floorTex }));
        floor.rotation.x = -Math.PI/2; floor.receiveShadow = true; scene.add(floor);
        
        // Walls
        scene.add(new THREE.GridHelper(Math.max(CONFIG.arenaWidth, CONFIG.arenaDepth), 10, 0x999999, 0xcccccc));
        const wMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const addWall = (w,d,x,z) => { const m = new THREE.Mesh(new THREE.BoxGeometry(w,5,d), wMat); m.position.set(x,2.5,z); m.castShadow=true; scene.add(m); };
        
        addWall(CONFIG.arenaWidth+2, 2, 0, -(CONFIG.arenaDepth/2)-1); // Top
        addWall(CONFIG.arenaWidth+2, 2, 0, (CONFIG.arenaDepth/2)+1);  // Bottom
        addWall(2, CONFIG.arenaDepth+2, -(CONFIG.arenaWidth/2)-1, 0); // Left
        addWall(2, CONFIG.arenaDepth+2, (CONFIG.arenaWidth/2)+1, 0);  // Right

        // Player Models
        function createPlayerMesh(color) {
            const g = new THREE.Group();
            const b = new THREE.Mesh(new THREE.SphereGeometry(2, 24, 24), new THREE.MeshStandardMaterial({ color, roughness: 0.2, metalness: 0.3 }));
            b.position.y = 2; b.castShadow = true; g.add(b);
            
            // Ice Block
            const ice = new THREE.Mesh(new THREE.BoxGeometry(5,5,5), new THREE.MeshStandardMaterial({ color: 0x00ffff, transparent: true, opacity: 0.6 }));
            ice.name = 'ice'; ice.position.y = 2; ice.visible = false;
            g.add(ice);

            // Dynamic Light (PointLight) - Initially hidden, enabled in High graphics
            const pl = new THREE.PointLight(color, 0, 30);
            pl.position.y = 5;
            g.add(pl);
            
            scene.add(g);
            return { group: g, light: pl };
        }
        
        const meshP1 = createPlayerMesh(players.p1.color); players.p1.mesh = meshP1.group; players.p1.light = meshP1.light;
        const meshP2 = createPlayerMesh(players.p2.color); players.p2.mesh = meshP2.group; players.p2.light = meshP2.light;

        // --- GAMEPLAY FUNCTIONS ---
        // Helper: Convert World X,Z to Canvas X,Y (Handling Rectangle Arena)
        function toCvX(x) { return ((x + CONFIG.arenaWidth/2)/CONFIG.arenaWidth) * CONFIG.textureSize; }
        function toCvY(z) { return ((z + CONFIG.arenaDepth/2)/CONFIG.arenaDepth) * CONFIG.textureSize; }

        function paintLine(x1, z1, x2, z2, color, sizeWorld) {
            const cx1 = toCvX(x1), cz1 = toCvY(z1);
            const cx2 = toCvX(x2), cz2 = toCvY(z2);
            // Adjust brush size relative to arena width approx
            const r = (sizeWorld/CONFIG.arenaWidth) * CONFIG.textureSize * 2.5; 
            
            ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            ctx.lineWidth = r * 2; ctx.strokeStyle = color;
            ctx.beginPath(); ctx.moveTo(cx1, cz1); ctx.lineTo(cx2, cz2); ctx.stroke();
            ctx.fillStyle = color;
            ctx.beginPath(); ctx.arc(cx1, cz1, r, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(cx2, cz2, r, 0, Math.PI*2); ctx.fill();
            floorTex.needsUpdate = true;
        }

        function createParticle(x, z, color, count=5) {
            if(GRAPHICS_MODE === 'low') return;
            for(let i=0; i<count; i++) {
                const geo = new THREE.BoxGeometry(0.5,0.5,0.5);
                const mat = new THREE.MeshBasicMaterial({ color: color });
                const m = new THREE.Mesh(geo, mat);
                m.position.set(x, 2, z);
                m.rotation.set(Math.random(), Math.random(), Math.random());
                scene.add(m);
                particles.push({ 
                    mesh: m, 
                    vx: (Math.random()-0.5)*1.5, 
                    vy: Math.random()*1.5, 
                    vz: (Math.random()-0.5)*1.5, 
                    life: 30 
                });
            }
        }

        // Weighted Probability for Skills
        const SKILL_TIERS = [
            { type: 'SPEED', weight: 4 },  // Tier 1: Sering
            { type: 'BIG', weight: 4 },
            { type: 'MINION', weight: 4 },
            { type: 'COLOR', weight: 3 },  // Tier 2: Sedang
            { type: 'FREEZE', weight: 3 },
            { type: 'ROCKET', weight: 2 }, // Tier 3: Jarang
            { type: 'BOMB', weight: 1 }    // Tier 4: Langka
        ];

        const SKILL_DATA = {
            'SPEED': { color: 'yellow', text: 'âš¡' },
            'BIG': { color: '#00ff00', text: 'ðŸ„' },
            'MINION': { color: '#ff00ff', text: 'ðŸ¤–' },
            'COLOR': { color: '#aa00ff', text: 'ðŸŽ¨' }, // Color Manipulation
            'FREEZE': { color: '#00ffff', text: 'â„ï¸' },
            'ROCKET': { color: '#ff8800', text: 'ðŸš€' },
            'BOMB': { color: 'black', text: 'ðŸ’£' }
        };

        function spawnSkill() {
            // Weighted Random
            let totalWeight = 0;
            SKILL_TIERS.forEach(t => totalWeight += t.weight);
            let r = Math.random() * totalWeight;
            let selectedType = 'SPEED';
            for(let t of SKILL_TIERS) {
                if(r < t.weight) { selectedType = t.type; break; }
                r -= t.weight;
            }

            const rangeX = CONFIG.arenaWidth/2 - 5;
            const rangeZ = CONFIG.arenaDepth/2 - 5;
            const x = (Math.random()*2-1)*rangeX;
            const z = (Math.random()*2-1)*rangeZ;
            
            const info = SKILL_DATA[selectedType];
            const mesh = new THREE.Mesh(new THREE.OctahedronGeometry(2.5), new THREE.MeshPhongMaterial({ color: info.color, shininess: 100 }));
            mesh.position.set(x, 2, z);
            
            // Floating Label
            const el = document.createElement('div');
            el.innerHTML = info.text;
            el.style.cssText = "position:absolute; color:white; font-size: 14px; font-weight:bold; text-shadow:0 0 5px black; transform:translate(-50%,-50%); display:none";
            document.body.appendChild(el);

            scene.add(mesh);
            
            // Particle effect on spawn
            createParticle(x, z, 'white', 10);
            
            skills.push({ mesh, el, id: selectedType, x, z, active: true, rotSpeed: Math.random()*0.1 });
        }

        // Minion Logic
        function spawnMinion(owner) {
            const m = {
                ownerColor: owner.color,
                x: owner.x, z: owner.z,
                vx: (Math.random()-0.5), vz: (Math.random()-0.5),
                life: 300,
                mesh: new THREE.Mesh(new THREE.BoxGeometry(1.5,1.5,1.5), new THREE.MeshStandardMaterial({color: owner.color}))
            };
            m.mesh.position.set(m.x, 1, m.z);
            scene.add(m.mesh);
            minions.push(m);
        }

        // Rocket Logic
        function spawnRockets(owner, target) {
            for(let i=0; i<3; i++) {
                setTimeout(() => {
                    const r = new THREE.Mesh(new THREE.ConeGeometry(0.5, 2, 8), new THREE.MeshStandardMaterial({color: 'orange'}));
                    r.rotation.x = Math.PI/2; // Point forward
                    r.position.set(owner.x, 3, owner.z + (i-1)); // Spread spawn
                    scene.add(r);
                    rockets.push({ mesh: r, target: target, life: 200, speed: 0.6 + (i*0.1) });
                }, i * 300);
            }
        }

        function triggerCameraShake(intensity) {
            if(GRAPHICS_MODE === 'high') cameraShakeIntensity = intensity;
        }

        let isRunning = false;
        let timeLeft = CONFIG.duration;
        let frame = 0;
        let timerInt = null;

        window.startGame = function() {
            if(isRunning) return;
            resetGameState(); 
            isRunning = true;
            document.getElementById('qr-panel').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            
            timerInt = setInterval(() => {
                timeLeft--;
                const tb = document.getElementById('timer-box');
                tb.innerText = timeLeft;
                
                if(timeLeft === 60) {
                    tb.style.color = 'red';
                    document.getElementById('chaos-alert').style.display = 'block';
                    setTimeout(() => document.getElementById('chaos-alert').style.display = 'none', 3000);
                }
                if(timeLeft % 2 === 0) updateScore();
                if(timeLeft <= 0) endGame();
            }, 1000);
            
            animate();
        };

        window.resetGame = function() {
            // Unfreeze clients
            ['p1','p2'].forEach(id => {
                if(players[id].conn) players[id].conn.send({ type: 'UNFREEZE_ACK' });
            });
            startGame();
        };

        function resetGameState() {
            clearInterval(timerInt);
            timeLeft = CONFIG.duration;
            frame = 0;
            document.getElementById('timer-box').innerText = timeLeft;
            document.getElementById('timer-box').style.color = 'white';
            
            ctx.fillStyle = CONFIG.colors.floor;
            ctx.fillRect(0,0, CONFIG.textureSize, CONFIG.textureSize);
            floorTex.needsUpdate = true;
            updateScore();

            ['p1', 'p2'].forEach(id => {
                const p = players[id];
                p.x = (id==='p1' ? -30 : 30); p.z = 0;
                p.prevX = p.x; p.prevZ = p.z;
                p.speedMult = 1; p.size = 1; p.frozen = false; p.paintingColor = null;
                p.mesh.position.set(p.x, 0, p.z);
                p.mesh.scale.set(1,1,1);
                p.mesh.getObjectByName('ice').visible = false;
                p.slowEffect = 0;
            });

            skills.forEach(s => { scene.remove(s.mesh); s.el.remove(); }); skills = [];
            minions.forEach(m => scene.remove(m.mesh)); minions = [];
            particles.forEach(p => scene.remove(p.mesh)); particles = [];
            rockets.forEach(r => scene.remove(r.mesh)); rockets = [];
        }

        function endGame() {
            isRunning = false;
            clearInterval(timerInt);
            const scores = updateScore();
            let msg = "DRAW";
            if(scores.p1 > scores.p2) msg = "RED WINS!";
            else if(scores.p2 > scores.p1) msg = "BLUE WINS!";
            
            document.getElementById('winner-text').innerText = msg;
            document.getElementById('winner-text').style.color = scores.p1>scores.p2 ? CONFIG.colors.p1 : (scores.p2>scores.p1 ? CONFIG.colors.p2 : 'black');
            document.getElementById('game-over').style.display = 'block';
        }

        function updateScore() {
            const d = ctx.getImageData(0,0, CONFIG.textureSize, CONFIG.textureSize).data;
            let c1=0, c2=0, tot=0;
            for(let i=0; i<d.length; i+=32) { // Sampling optimization
                if(d[i]>150 && d[i+2]<100) c1++;
                else if(d[i+2]>150 && d[i]<100) c2++;
                tot++;
            }
            const s1 = Math.floor(c1/tot*100), s2 = Math.floor(c2/tot*100);
            document.getElementById('score-p1-val').innerText = s1+'%';
            document.getElementById('score-p2-val').innerText = s2+'%';
            return {p1:s1, p2:s2};
        }

        function animate() {
            if(!isRunning) return;
            requestAnimationFrame(animate);
            frame++;
            
            // Skill Spawn Rate
            let spawnRate = (timeLeft <= 60) ? 60 : 280;
            if(frame % spawnRate === 0) spawnSkill();

            // Camera Shake Update
            if(cameraShakeIntensity > 0) {
                camera.position.x = baseCamPos.x + (Math.random()-0.5) * cameraShakeIntensity;
                camera.position.y = baseCamPos.y + (Math.random()-0.5) * cameraShakeIntensity;
                camera.position.z = baseCamPos.z + (Math.random()-0.5) * cameraShakeIntensity;
                cameraShakeIntensity *= 0.9;
                if(cameraShakeIntensity < 0.5) { cameraShakeIntensity = 0; camera.position.copy(baseCamPos); }
            }

            // --- PLAYERS UPDATE ---
            ['p1', 'p2'].forEach(id => {
                const p = players[id];
                const opponent = players[id === 'p1' ? 'p2' : 'p1'];
                
                // Graphics: Toggle Light
                p.light.intensity = (GRAPHICS_MODE === 'high') ? 1.5 : 0;

                if(!p.active && id !== 'p1') return;

                // Freeze check
                if(p.frozen) {
                    p.mesh.getObjectByName('ice').visible = true;
                    // Dont move
                    return; 
                }

                // Movement
                let spd = CONFIG.baseSpeed * p.speedMult;
                if(p.slowEffect > 0) { spd *= 0.5; p.slowEffect--; } // Rocket Slow

                let vx = (p.inputX || 0) * spd;
                let vz = (p.inputZ || 0) * spd;
                
                let nx = p.x + vx; let nz = p.z + vz;
                const limitX = CONFIG.arenaWidth/2 - 2;
                const limitZ = CONFIG.arenaDepth/2 - 2;
                
                if(nx > limitX || nx < -limitX) nx = p.x;
                if(nz > limitZ || nz < -limitZ) nz = p.z;
                
                p.prevX = p.x; p.prevZ = p.z;
                p.x = nx; p.z = nz;
                p.mesh.position.set(p.x, 0, p.z);
                
                // Color Manipulation Logic: if paintingColor is set, use it. Else use own color.
                const inkColor = p.paintingColor ? p.paintingColor : p.color;

                // PAINT
                paintLine(p.prevX, p.prevZ, p.x, p.z, inkColor, p.size);
                
                // JUICE: Speed Trail (After-Image)
                if(p.speedMult > 1 && frame % 10 === 0) {
                     paintLine(p.x - vx*5, p.z - vz*5, p.x, p.z, inkColor, p.size * 0.5);
                     createParticle(p.x, p.z, inkColor, 1);
                }

                // JUICE: Normal Trail Particle
                if((Math.abs(vx)>0.1 || Math.abs(vz)>0.1) && frame % 15 === 0) {
                    createParticle(p.x, p.z, inkColor, 2);
                }

                // Check Skills
                skills.forEach(s => {
                    if(!s.active) return;
                    s.mesh.rotation.y += 0.05;
                    s.mesh.rotation.x += 0.02;

                    if(p.mesh.position.distanceTo(s.mesh.position) < 3 * p.size) {
                        s.active = false; scene.remove(s.mesh); s.el.style.display = 'none';
                        
                        // Particle Burst on Pickup
                        createParticle(s.x, s.z, SKILL_DATA[s.id].color, 20);

                        // Apply Effects
                        if(s.id === 'BOMB') {
                            paintLine(p.x, p.z, p.x, p.z, p.color, 30);
                            triggerCameraShake(2);
                            createParticle(p.x, p.z, 'black', 30);
                        } 
                        else if(s.id === 'SPEED') {
                            p.speedMult = 3; 
                            setTimeout(() => p.speedMult = 1, 5000);
                        } 
                        else if(s.id === 'BIG') {
                            p.size = 2.5; p.mesh.scale.set(2.5,2.5,2.5);
                            triggerCameraShake(0.5);
                            // Gradual Shrink Logic handled by Timeout for simplicity
                            setTimeout(() => { p.size=1; p.mesh.scale.set(1,1,1); }, 8000);
                        } 
                        else if(s.id === 'FREEZE') {
                            // Modified: Tap to break
                            opponent.frozen = true;
                            if(opponent.conn) opponent.conn.send({ type: 'FREEZE_TASK' });
                        } 
                        else if(s.id === 'MINION') {
                            spawnMinion(p);
                        }
                        else if(s.id === 'COLOR') {
                            // Color Manipulation: Enemy paints MY color
                            opponent.paintingColor = p.color;
                            setTimeout(() => opponent.paintingColor = null, 5000);
                        }
                        else if(s.id === 'ROCKET') {
                            spawnRockets(p, opponent);
                        }
                    }
                });
            });

            // --- MINIONS UPDATE ---
            for(let i = minions.length-1; i>=0; i--) {
                const m = minions[i];
                m.life--;
                
                // Random walk
                if(m.life % 20 === 0) { m.vx = (Math.random()-0.5)*2; m.vz = (Math.random()-0.5)*2; }
                
                let nx = m.x + m.vx * 1.2; let nz = m.z + m.vz * 1.2;
                if(nx > CONFIG.arenaWidth/2-1 || nx < -CONFIG.arenaWidth/2+1) { nx = m.x; m.vx *= -1; }
                if(nz > CONFIG.arenaDepth/2-1 || nz < -CONFIG.arenaDepth/2+1) { nz = m.z; m.vz *= -1; }
                
                paintLine(m.x, m.z, nx, nz, m.ownerColor, 1);
                m.x = nx; m.z = nz; m.mesh.position.set(m.x, 1, m.z);

                if(m.life <= 0) {
                    paintLine(m.x, m.z, m.x, m.z, m.ownerColor, 8);
                    createParticle(m.x, m.z, m.ownerColor, 10);
                    scene.remove(m.mesh);
                    minions.splice(i, 1);
                }
            }

            // --- ROCKETS UPDATE ---
            for(let i = rockets.length-1; i>=0; i--) {
                const r = rockets[i];
                r.life--;
                
                // Homing Logic
                const dx = r.target.x - r.mesh.position.x;
                const dz = r.target.z - r.mesh.position.z;
                const dist = Math.sqrt(dx*dx + dz*dz);
                
                if(dist < 2) { // Hit
                    r.target.slowEffect = 120; // 2 seconds (60fps)
                    createParticle(r.mesh.position.x, r.mesh.position.z, 'orange', 15);
                    paintLine(r.mesh.position.x, r.mesh.position.z, r.mesh.position.x, r.mesh.position.z, 'black', 5); // Scorch mark
                    triggerCameraShake(1);
                    scene.remove(r.mesh); rockets.splice(i,1);
                    continue;
                }
                
                const vx = (dx/dist) * r.speed;
                const vz = (dz/dist) * r.speed;
                r.mesh.position.x += vx;
                r.mesh.position.z += vz;
                r.mesh.lookAt(r.target.x, 3, r.target.z);

                if(r.life <= 0) { scene.remove(r.mesh); rockets.splice(i,1); }
            }

            // --- PARTICLES UPDATE ---
            for(let i=particles.length-1; i>=0; i--) {
                const p = particles[i];
                p.life--;
                p.mesh.position.add(new THREE.Vector3(p.vx, p.vy, p.vz));
                p.vy -= 0.1; // Gravity
                p.mesh.rotation.x += 0.1;
                p.mesh.scale.multiplyScalar(0.9); // Shrink
                
                if(p.mesh.position.y < 0 || p.life <= 0) {
                    scene.remove(p.mesh);
                    particles.splice(i, 1);
                }
            }

            // UI Label Position Sync
            skills.forEach(s => {
                if(s.active) {
                    const v = s.mesh.position.clone().project(camera);
                    if(v.z < 1) {
                        s.el.style.display = 'block';
                        s.el.style.left = ((v.x+1)/2 * window.innerWidth) + 'px';
                        s.el.style.top = (-(v.y-1)/2 * window.innerHeight) + 'px';
                    } else s.el.style.display = 'none';
                }
            });

            renderer.render(scene, camera);
        }
    }

    // ==========================================
    // CLIENT LOGIC
    // ==========================================
    window.manualJoin = function() {
        const id = document.getElementById('host-id-input').value.trim();
        if(id) initClient(id);
    };

    let clientConn = null;
    let tapsNeeded = 5;

    function initClient(hostId) {
        document.getElementById('host-ui').style.display = 'none';
        document.getElementById('client-ui').style.display = 'block';
        const overlay = document.getElementById('client-overlay');
        
        const peer = new Peer();

        peer.on('open', () => {
            clientConn = peer.connect(hostId);
            clientConn.on('open', () => {
                document.getElementById('manual-login').style.display = 'none';
                document.getElementById('zone_joystick').style.display = 'block';
                overlay.innerText = "WAITING START...";

                // Dynamic Joystick
                const manager = nipplejs.create({ 
                    zone: document.getElementById('zone_joystick'), 
                    mode: 'dynamic', // Shows on touch
                    color: 'white' 
                });
                
                let move = {x:0, y:0};
                manager.on('move', (e,d) => { 
                    if(d.vector) { move.x=d.vector.x; move.y=-d.vector.y; } 
                });
                manager.on('end', () => { move.x=0; move.y=0; });
                
                // Send Loop
                setInterval(() => { if(clientConn.open) clientConn.send(move); }, 30);
            });

            clientConn.on('data', (d) => {
                if(d.type === 'init') {
                    overlay.innerText = `YOU ARE ${d.color}`;
                    // Set color theme
                    const c = d.color==='RED' ? '#ff3333' : '#3388ff';
                    document.documentElement.style.setProperty('--main-color', c);
                }
                else if(d.type === 'FREEZE_TASK') {
                    // Show Tap UI
                    document.getElementById('frozen-ui').style.display = 'flex';
                    tapsNeeded = 5;
                    document.getElementById('tap-count').innerText = tapsNeeded;
                    if(navigator.vibrate) navigator.vibrate([500]);
                }
                else if(d.type === 'UNFREEZE_ACK') {
                    document.getElementById('frozen-ui').style.display = 'none';
                }
            });
        });
    }

    // Client Tap Logic
    window.handleTap = function() {
        tapsNeeded--;
        document.getElementById('tap-count').innerText = tapsNeeded;
        if(navigator.vibrate) navigator.vibrate(50);
        
        // Visual shake on tap button
        const btn = document.querySelector('.tap-btn');
        btn.style.transform = `translateX(${Math.random()*10-5}px)`;
        setTimeout(() => btn.style.transform = 'none', 50);

        if(tapsNeeded <= 0) {
            if(clientConn) clientConn.send({ type: 'UNFREEZE_REQ' });
        }
    };
    
    window.addEventListener('resize', () => window.location.reload());
</script>
